  bio: "<p>Daniel is a Tyler native and is currently attending classes at the University of Texas at Tyler. He is working to obtain a Bachelor of Business Administration in Accounting, a Master of Accountancy degree, and soon thereafter plans to sit for the CPA exam. He is a student member of the Texas Society of Certified Public Accountants and a member of the Institute of Management Accountants. His areas of practice include tax return preparation and tax processing support.</p><p>Daniel enjoys a balanced life between family, work, church, and friends. He spends his free time having a cup of coffee, cooking, reading, or going for a jog.</p>"
