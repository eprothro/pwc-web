- name: Tom Prothro
  email: tom@pw-tx.com
  extension: 115
  bio: "<p>Tom founded a one-man CPA firm in 1992 with the faith of family and friends and a vision for dedication to clients. With over 35 years of accounting experience, Tom remains a visionary and entrepreneur in the firm currently named Prothro, Wilhelmi & Company, PLLC. Tom’s practice with the firm includes financial statement audits of small to medium-¬sized businesses, entities subject to The Department of Education audit requirements, not-for-profit entities and entities subject to Yellow Book and Single Audit requirements. Tom works with individuals, corporations, partnerships and fiduciaries in preparation of income tax returns and related planning.  He serves as the firm’s Managing Partner.</p><p>Tom is a member of the American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants and the East Texas Chapter of Certified Public Accountants. He is an Associate Member of the National Association of State Boards of Accountancy (NASBA), where he serves on the Audit Committee.  He is a past member of the statewide Peer Review Committee of the Texas Society of Certified Public Accountants, a position where he helped evaluate hundreds of accounting practices in Texas.  He served on the board of the Texas State Board of Public Accountancy from 2009 to 2015, and served as the Presiding Officer from 2013 to 2015.</p><p>In 2013, Tom earned the Chartered Advisor in Philanthropy (CAP) professional designation from the Richard D. Irwin Graduate School of the American College. The CAP program provides professionals in the nonprofit and financial services fields with the tools needed to help clients reach their charitable giving objectives, while also helping them meet their estate planning and wealth management goals. He also holds various securities and insurance licenses. Tom is involved with his church, Bethel Bible Church of Tyler, having served as Treasurer, Deacon and Elder Board Chairman. He currently is involved with the church’s weekly worship service as a video engineer. </p><p>An active member in the community, Tom is a graduate of Leadership Tyler Class II, past president of Rose City Kiwanis, and a current member of the City of Tyler Tax Abatement Committee. Tom also serves as a member of the audit committee of the local Boy Scouts of America chapter. </p><p>Tom is a 1979 graduate of The University of Texas at Austin. He is married to the former Kimberly Burt of Tyler and celebrated his thirty-fifth wedding anniversary in 2015. Kimberly obtained a Masters of Theology degree at Dallas Theological Seminary in 2013. His daughter, Ashley Trant, was deceased in 2013; his married son, Evan, lives in Austin, Texas. He enjoys his seven grandchildren, playing golf, racquetball, riding his 2007 Harley Davidson Street Glide and learning about any of the latest technologies. He has Private and Commercial Pilot Certificates and holds an Instrument Rating.  In 2012, he earned / passed his SCUBA certification.</p>"
  started_on: 15-5-1992
  preferred_name: Tom
  image_url: employees/tom.jpg
  suffix: CPA
  subtitle: Managing Partner

- name: Walter Wilhelmi
  email: walter@pw-tx.com
  extension: 112
  bio: "<p>Walter joined the firm on August 1, 1999 after working for a large regional firm. His areas of practice include financial statement audits, internal audit and risk advisory consulting for small and large companies, governmental entities, financial institutions, health care organizations, and non-profit organizations. He performs tax planning and compliance services for individuals, corporations, partnerships and trusts. Additionally, he performs forensic and fraud examinations for a diverse client base.</p><p>Walter’s love for Tyler is reflected in his community involvement. He is a founding board member of the First Tee of Greater Tyler. The organization, founded in 2011, teaches children and youth, life skills and core values through the game of golf.</p><p>He served on the Tyler 1st Steering Committee after serving on the City’s 'Tyler 21 Comprehensive Plan' Steering Committee. He chaired the Parks, Lakes & Open Space working group and served on the Joint Committee for Code Review.</p><p>Walter is past Chairman of the Board of the Tyler Area Chamber of Commerce, served the Chamber as Treasurer, and chaired the Membership Services Council. He was a member of the Chamber’s contact club for 7 years and earned the Johnny Wright Life Membership Award. He was a member of Leadership Tyler Class X and is a founding board member of the Hispanic Business Alliance whose mission is to foster and grow Hispanic owned businesses in the Tyler area. </p><p>Walter is Chairman of SPORTyler, an organization that promotes sports tourism in the Tyler area. He serves on the steering committee of the Earl Campbell Tyler Rose Award. Established in 2012 by the Tyler Chamber of Commerce, the award recognizes the nation’s offensive player of the year and honors the legacy of Earl Campbell. Walter also serves on the board of the directors of the Tyler Economic Development Council.</p><p>Walter grew up in Paris, Texas, graduated from Texas Tech University 'Guns Up!', and has lived in Tyler since January 1988. He and his wife Ashley have three children. Their two daughters, Riley and Madison, both married, currently reside in East Texas.  Christopher, their son, is a freshman at a college in Central Texas. Walter and his family worship together at Marvin United Methodist Church. He enjoys spending time with his family and playing golf.</p><p>Walter is very thankful for the opportunities God has given him to serve our community but he is most thankful for the opportunities to share his faith in his Lord and Savior Jesus Christ. He realizes that he could not have accomplished the above without God’s grace and strength. 2 Corinthians 12:9</p>"
  started_on: 15-8-1999
  image_url: employees/walter.jpg
  suffix: CPA
  subtitle: Partner

- name: Bob Roseman
  email: broseman@pw-tx.com
  extension: 118
  bio: "<p>Bob Roseman joined the firm in February 2002 and became a partner on January 1, 2004. He has over 36 years of broad-based business experience, 19 of which were spent in industry primarily as a corporate executive including financial and operational management. He has held positions as President & CEO, Vice President – Business Development, and Corporate Controller in public and privately held companies.</p><p>His practice includes audits, tax return preparation, consulting as an outsourced CFO / Controller, mergers & acquisitions, strategic business forecasting and planning, tax strategy, and executive coaching.</p><p>Bob began his career in public accounting at a regional firm located in Tyler, Texas. His practice involved both auditing and tax. The clients he served were from the banking, oil & gas, and the retail grocery industries.</p><p>Bob earned a B.B.A. degree in Accounting and Economics in 1979 at Baylor University in Waco, Texas. He is a CPA and a member of American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants, and the East Texas Chapter of Certified Public Accountants.</p><p>He is an active member of Green Acres Baptist Church in Tyler where he serves as a deacon. In addition, Bob serves on the board of directors for Hospice of East Texas, T. B. Butler Publishing Company and The Better Business Bureau serving Central and East Texas.</p>"
  started_on: 15-2-2002
  image_url: employees/bob.jpg
  suffix: CPA
  subtitle: Partner

- name: Kristi Moore
  email: kmoore@pw-tx.com
  extension: 154
  bio: "<p>Kristi became a Partner in the firm January 1, 2015.  She joined the firm August 1, 2012 after working for 15 years with Braly and Moore, P.C., Certified Public Accountants. Kristi’s areas of practice include tax preparation for individuals, corporations (including consolidations), partnerships, estates, trusts, and non-for-profit organizations as well as tax planning. Her work experience also includes supervision and preparation of financial statements, payroll and related tax reporting, and bookkeeping services.</p><p>Kristi graduated with a degree in Business Management from Le Tourneau University in Longview in May 2001. She completed her accounting coursework at UT Tyler and became certified in 2003. Kristi is a member of the Texas Society of Certified Public Accounts and the American Institute of Certified Public Accountants. She also is a member of the Tyler Chamber of Commerce.</p><p>In May 2010, Kristi married the love of her life, Mike. She also became a stepmother to Caylee, who just entered her teen aged years. Kristi and Mike attend Flint Baptist Church.</p><p>Kristi enjoys spending time with family, reading, the sound of the waves hitting the beach, and she loves watching sports. Hook ‘em Horns!</p><p>Kristi is very thankful for the blessings that God has bestowed upon her throughout her life. She realizes that without Him, nothing else matters. (Jeremiah 29:11)  Kristi’s mission is to inspire young women and children to find acceptance through God’s grace and love.</p>"
  started_on: 15-8-2012
  image_url: employees/kristi.jpg
  suffix: CPA
  subtitle: Partner

- name: Penny Urwiller
  email: purwiller@pw-tx.com
  extension: 111
  bio: "<p>Penny has been a member of the Prothro, Wilhelmi team since December 1998 and specializes in QuickBooks consulting and training; income tax preparation for corporations and partnerships; and financial consulting and analysis.  In addition, Penny’s experience includes supervision and preparation of financial statements, payroll and related payroll tax reporting, and bookkeeping services.</p><p>Penny began her accounting career in private industry working first with an oil and gas developer and then with a financial consulting firm specializing in health care.  Upon completion of her Master’s degree, Penny transitioned into public practice.  She has since worked in multiple capacities with a variety of industries including construction, oil & gas, professional services, retail and medical.</p><p>Penny received her MBA from the University of Texas at Tyler.  She is also a graduate of The Seven Habits of Highly Effective People seminar from Franklin Covey, Inc.</p><p>Penny is a past board member of The University of Texas at Tyler Alumni Association where she served as Treasurer for four years. Penny has also served as a volunteer in the local Boy Scout and Girl Scout Troops.  Currently, Penny serves beside her husband who is an assistant pastor for their local congregations and is actively involved with the youth education programs of the church.</p><p>Originally from Wisconsin, Penny moved to Texas to attend college.  Married and the mother of two children, Penny enjoys spending time with family.  She is an active member in her church and enjoys cooking, entertaining, sports (Go Pack!), music and reading.</p>"
  started_on: 15-12-1998
  image_url: employees/penny.jpg

- name: Brenda Staples
  email: bstaples@pw-tx.com
  extension: 114
  bio: "<p>Brenda joined the firm in January 1999. Her accounting experience has involved federal and state tax returns, trust and estate returns, non-profit returns and payroll tax reporting. She continues to provide reporting and compliance work for individuals, corporations, partnerships and fiduciaries as well as for not-for-profit organizations. Her extensive research of the various tax and reporting changes continues to assist clients and staff to stay informed. </p><p>Brenda received her Bachelor Degree in Business Administration from the University of Tennessee, Knoxville. Following extensive experience in the areas of payroll tax and thrift plans for a large oil company, she returned to school and received her Master’s in Professional Accounting from the University of Texas in Arlington.. She is currently a member of the Texas Society of Certified Public Accountants and the East Texas Chapter of Certified Public Accountants. </p><p>Brenda semi-retired in 2016, but remains on staff for special projects. She enjoys traveling, skiing, and college football (Go Vols!—Go TCU Horned Frogs!—Roll Tide!).</p>"
  started_on: 15-1-1999
  image_url: employees/brenda.jpg
  suffix: CPA

- name: Daredeth Korkmas
  email: dkorkmas@pw-tx.com
  extension: 131
  bio: "<p>Daredeth joined the firm in November 2008 and serves as the Executive Assistant to the partners and performs duties as the Human Resources Manager. Her extensive executive administrative skills and foregoing human resources experience afford her the opportunity to develop a unique and professional firm/client relationship as well as provide internal support to the staff. Her background includes 8-1/2 years at Pine Cove Christian Camps in Tyler, Texas where she served as the Human Resources Manager/Specialist, Executive Assistant to the CEO and COO, and the Grant writing Coordinator for the non-profit organization’s Development department. Prior work performance includes 25 years of banking, accounting, oil & gas and legal experience.</p><p>Daredeth grew up in Austin, Texas and relocated to Tyler in 1988 with her husband and family. Daredeth loves the outdoors including sports, fishing, boating, and camping. She enjoys reading, music, and spending time with family and friends. Daredeth has been a member of a local church for over 25 years and dedicates much of her personal time to family, church, and discipleship with others.</p>"
  started_on: 15-11-2008
  image_url: employees/daredeth.jpg

- name: Cristy McDowell
  email: cmcdowell@pw-tx.com
  extension: 129
  preferred_name: Cristy
  bio: "<p>Cristy McDowell joined the firm in May 2010 after graduating Summa Cum Laude from the University of Texas at Tyler with a Bachelor of Business Administration in Accounting. While at UT, she was an active member of Beta Alpha Psi.  Cristy received her CPA certification in August 2011. Her work experience includes tax planning and preparation for individuals, partnerships, corporations, and not-for-profit organizations, as well as financial statement audits and reviews of local governments and not-for-profit organizations. </p><p>Cristy is a member of the American Institute of Certified Public Accountants and the Texas Society of Certified Public Accountants.  She currently serves on the Board of Directors for the Canton Texas Chamber of Commerce. </p><p>Cristy, a long-standing resident of Canton, Texas, is proud to call it her home. She enjoys spending time with her husband and daughter, as well as being involved in her church. Cristy is grateful for the opportunities that God has provided for her and strives to honor Him each day.</p>"
  started_on: 15-5-2010
  image_url: employees/cristy.jpg
  suffix: CPA

- name: Nikki Smith
  email: nsmith@pw-tx.com
  extension: 123
  bio: "<p>Nikki joined the firm in August, 2012. Her responsibilities as a member of the Accounting and Reporting Services group include bookkeeping, preparation of financial statements, payroll tax returns, sales tax returns and property renditions.</p><p>Prior experience includes 8 months with Braly and Moore, P.C, Certified Public Accountants and 17 years in private industry as the Credit Manager of Loggins Meat Company, Inc., and later Vice President of Administration for a related entity in Lufkin. </p><p>Nikki received the Accounting Technology Certificate from Tyler Junior College and has received Continuing Education credits from the American Management Association in Finance, Accounting, Credit and Collection Management. </p><p>Nikki and her husband Darrell have two children, Avery and Alex. They are members of Gateway Baptist Church in Whitehouse where Nikki serves as a Children’s Church leader.</p>"
  started_on: 15-8-2012
  image_url: employees/nikki.jpg

- name: Kristen Ragon
  email: kragon@pw-tx.com
  extension: 113
  bio: "<p>Kristen joined the firm in March 2013. Her work experience includes full-charge bookkeeping services as well as income tax preparation for individuals, corporations and partnerships. Her education includes attendance at Arizona Western College where she studied accounting and an income tax course at University of Texas at Tyler.</p><p>Kristen moved to East Texas in 1998 where she worked for Braly and Moore, P.C. for over 11 years. She then relocated back to Arizona to be near her family and friends. However, she felt that living in East Texas was where God wanted her and her family to be, so she moved back to East Texas in March 2013. She has been married to her husband Bobby since 1996 and they have two children, Ruby and Bobby Jr. (Bubba). They are members of Green Acres Baptist Church South Campus.</p><p>Kristen’s mother gave her a Bible after she was baptized and wrote the following passage in the cover: 'Trust in the Lord with all your heart and lean not on your own understanding; in all your ways acknowledge him, and he will make your paths straight.' Proverbs 3:5-6. She firmly believes in this passage and leans on it whenever she has any doubts in life. We may not always understand when and where He leads us, but we do know there is a purpose on why He is guiding us there.</p>"
  started_on: 15-3-2013
  image_url: employees/kristen.jpg

- name: Barbara Opstedal
  email: bopstedal@pw-tx.com
  extension: 117
  bio: "<p>Barbara joined Prothro, Wilhelmi in November 2013 as the firm Billing Coordinator and Administrative Assistant. She brings over 40 years of experience as an office manager and full charge bookkeeper. Her distinctive ability to multi-task and organize provide tremendous internal support for the staff and partners of the firm.</p><p>She was born in Illinois, and grew up in Albuquerque, New Mexico. She moved to Tyler in 1979 where she enjoys time with her three beautiful daughters and their families.  She has 6 precious grandchildren, 1 great-grandson and 2 cats.  She enjoys arts and crafts, games, reading and spending time with her family and friends.</p>"
  started_on: 15-11-2013
  image_url: employees/barbara.jpg

- name: Kyle Davidson
  email: kdavidson@pw-tx.com
  extension: 120
  bio: "<p>Kyle Davidson joined the firm in August of 2014 as a Staff Accountant after relocating from his hometown of Abilene, Texas. Kyle graduated from McMurry University of Abilene in May of 2013 with a Bachelors of Business Administration Degree in Finance. After graduation, he began his career with a local firm in Abilene. His areas of practice include internal and compliance audits for financial institutions, trust departments, governmental entities, and medical clinics.</p><p>Kyle grew up in the small town of Hawley, Texas where he graduated from Hawley High School. A former member of the McMurry University’s music department, Kyle enjoys playing and creating music. In August of 2014, he moved to Tyler where he loves spending time with family and friends, sports, and being outdoors.</p>"
  started_on: 15-8-2014
  suffix:
  image_url: employees/kyle.jpg

- name: April Ocker
  email: aocker@pw-tx.com
  extension: 119
  bio: "<p>April joined the firm in October 2014. As a member of the Prothro, Wilhelmi and Company Accounting and Reporting Services team, she brings over 13 years of bookkeeping, payroll and sales tax experience. April recently received her certification as a ProAdvisor for QuickBooks Online. She assists and supports the tax area with her experience in the processing of individual and corporate income tax returns. April enjoys getting to know her clients and considers them as an extended family.</p><p>April and her family lived in Lake Havasu City, AZ for over 23 years. While living in Lake Havasu City, she obtained her Associates Degree in Accounting from Mohave Community College. She served as treasurer on the Silent Witness board for 7 years and was very active in her church.</p><p>April, and her husband Josh, are active members of Rose Heights Church. They enjoy taking drives on the weekends to explore all that East Texas has to offer and truly love calling Tyler their new home.</p>"
  started_on: 15-10-2014
  suffix:
  image_url: employees/april.jpg

- name: Brian Fleer
  email: bfleer@pw-tx.com
  extension: 1950
  bio: "<p>Brian joined the firm in August 2016 as a Staff Accountant. He graduated from Stephen F. Austin State University (Go JACKS!!) with his Bachelors of Business Administration in December 2014 and his Masters of Professional Accountancy in May 2016. Brian’s areas of practice include internal audits, financial statement audits, and tax preparation.</p><p>Brian grew up in Lufkin, Texas and graduated from Lufkin High School in 2009 where he was a member of the Varsity tennis team. In December 2015, Brian married his wife, Rebecca, and moved to Tyler in July 2016.</p><p>Brian enjoys spending time with his family, mountain biking, and exploring the great outdoors with his wife, Rebecca, and German shepherd, Kylo.</p>"
  started_on: 15-8-2014
  suffix:
  image_url: employees/brian.jpg

- name: Kindle Chapman
  email: kchapman@pw-tx.com
  extension: 121
  bio: "<p>Kindle joined the firm in May 2017 after completing a spring internship. She graduated from the University of Texas at Tyler with her Bachelors of Business in Accounting in May 2017 and is currently enrolled in the University of Texas at Tyler's Masters of Accountancy Program. She plans to begin sitting for the CPA exam in the summer of 2018. She serves as an officer in one of the school’s honorary organizations, Beta Alpha Psi.  Her areas of practice include audits of financial statements for local governments and not-for-profit organizations. She also performs internal and compliance audits for financial institutions and medical clinics. In addition, she provides tax preparation services for individuals.</p><p>Kindle is a member of Colonial Hills Baptist Church. She enjoys participating in volunteer and ministry activities in the local community. She likes to spend time with family and friends, particularly if there are board games and coffee involved. She is very passionate about health and fitness. In her free time she likes to do CrossFit and participate in local weightlifting meets.</p><p>Her favorite bible verse is Philippians 4:13; 'I can do all things through Christ who strengthens me.'</p>"
  started_on: 15-5-2017
  suffix:
  image_url: employees/kindle.jpg

- name: Josh Olney
  email: jolney@pw-tx.com
  extension: 134
  bio: "<p>Josh Olney joined the firm in June 2017 after moving to Tyler with his family.  He graduated with a Bachelor of Science in Administration with a concentration in Accounting from California State University, San Bernardino in 2009.  While at CSUSB, he was the Vice-President of the Iota Eta chapter of Beta Alpha Psi.</p><p>Josh is a licensed CPA in the State of California having received his license in 2011.  His work experience includes both public and private accounting. He has performed tax planning and preparation for individuals, partnerships, corporations, cooperative associations, and not-for-profit organizations. He also has experience with financial statement audits, reviews, and compilations in businesses, and financial statement audits of local governments, not-for-profit organizations, and employee benefit plans.</p><p>He previously held the position of Accounting Manager for an internet retail company with operations in the United States and China selling to all 50 states and over 170 different countries.  Other industries served include agricultural cooperatives, construction, automotive, and manufacturing.</p><p>Josh enjoys spending time with his wife and two daughters.  He also enjoys outdoor activities such as fishing, hiking, dirt-bike riding, and camping.  Josh was baptized in 2016 alongside both of his daughters.</p>"
  started_on: 15-6-2017
  suffix: CPA
  image_url: employees/josh.jpg

- name: Chance Chapman
  email: cchapman@pw-tx.com
  extension: 157
  bio: "<p>Chance joined the firm in February 2018 as a Risk Advisory Associate. Chance graduated from Texas A&M University in May 2016 with a Bachelor of Science degree in Agricultural Economics. He then completed his Master of Agribusiness degree in 2017. Previous experience includes personal banking for a regional bank in Bryan, Texas. His current area of practice includes internal and compliance audits for financial institutions and medical clinics.</p><p>Chance was born and raised in Mount Pleasant, Texas, where he graduated from Chapel Hill ISD in 2013. In his free time Chance enjoys watching Aggie football and spending time with family and friends.</p>"
  started_on: 15-2-2018
  suffix:
  image_url: employees/chance.jpg

- name: Justin Schaefer
  email: mailto:jschaefer@pw-tx.com
  extension: 135
  bio: "<p>Justin joined the firm in September of 2017. He began his career at a local accounting firm in 2012, where he gained experience and knowledge in the practice areas of tax preparation, audits of financial statements, performance of Single Audits for local governments and non-profit organizations, and forensic accounting. He has served as Treasurer and Campaign Manager for local political campaigns and has experience in the area of Campaign Finance. His areas of practice include audits of financial statements for local governments and not-for-profit organizations.</p><p>Justin enjoys spending time with his family and friends. He also enjoys creating and recording music, hunting, sports, and playing guitar. Justin is an active member of his church where he serves in various ministries, including being a member of the church music team.</p>"
  started_on: 15-9-2017
  suffix:
  image_url: employees/justin.jpg

- name: Ben Nafe
  email: bnafe@pw-tx.com
  extension: 130
  bio: "<p>Ben joined the firm in September 2017. He is a graduate of Tabor College and is currently pursuing his CPA certification. His areas of practice include audits of financial statements for local governments and not-for-profit organizations.</p><p>Ben grew up in Alabama on a small horse farm. After receiving a football scholarship, he relocated to Hillsboro, Kansas to attend Tabor College focusing his studies on Accounting and Finance. After graduating, he worked as the assistant director of Financial Aid for Tabor College.</p><p>Ben, along with his wife Laurie, moved to Tyler in July of 2017. They are active members of South Spring Baptist Church. They enjoy biking, hiking, board games, and other competitive hobbies. Ben and Laurie are also sports enthusiasts. You might catch a glimpse of them on the jumbotron at a Cowboys or Astros game cheering on their favorite teams. </p>"
  started_on: 15-9-2017
  suffix:
  image_url: employees/ben.jpg

- name: Stephanie Gurrola
  email: sgurrola@pw-tx.com
  extension: 122
  bio: "<p>Stephanie joined the firm in November 2017 as the Receptionist and Administrative Assistant. With over 5 years of administrative and client relations experience, through her previous position with a large regional hospital, Stephanie has the unique ability to make people feel valued and welcome. She is currently attending Tyler Junior College working on her Associate’s Degree in Public Relations and Advertising.</p> <p>Stephanie was born in Houston, and raised in Tyler. In her spare time she enjoys attending Houston sporting events (Go Astros, Texans, Rockets and Coogs!), traveling, and spending time with her friends, family, and favorite pup, Gus.</p>"
  started_on: 15-11-2017
  suffix:
  image_url: employees/stephanie_g.jpg

- name: John Mitchell
  email: jmitchell@pw-tx.com
  extension: 155
  bio: "<p>John joined the firm in February 2018. He graduated Summa Cum Laude from the University of Texas at Tyler with his Bachelors of Business Administration majoring in both Accounting and Finance in May 2018. He is currently enrolled at Texas A&M Commerce in preparation for the CPA exam. His areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>John is a native East Texan, born in Longview. His military service, along with the service of his wife and father, have often caused them to leave East Texas, but they always return home.</p><p>John, and his wife Joanna, moved to Tyler in March of 2017. They are members of Dayspring UMC. They enjoy Caldwell Zoo, games, and sitting outside with books and tea.</p>"
  started_on: 15-2-2018
  suffix:
  image_url: employees/john.jpg

- name: Marsha Ballard
  email: mballard@pw-tx.com
  extension: 127
  bio: "<p>Marsha joined the firm in July of 2018 as the Human Resources Manager.  She graduated from LeTourneau University with a Bachelor’s degree in Business Administration. Marsha brings more than 30 years’ experience in the field of Human Resources. </p><p>Marsha is a native East Texan, born in Tyler. She and her husband, Stephen, have four children and 6 grandchildren. They love worshipping at Green Acres Baptist Church where Stephen is a SMBS teacher where they enjoy participating in ministries within their class and the church. Marsha enjoys sewing, cooking, entertaining and spending time with friends and family. </p><p>Marsha is very thankful for the opportunities God has provided to share her faith in her Lord and Savior Jesus Christ. God is good. </p><p>James 1:2-7</p>"
  started_on: 15-7-2018
  suffix:
  image_url: employees/marsha.jpg

- name: Jade Burks
  email:  jburks@pw-tx.com
  extension: 116
  bio: "<p>Jade Burks joined the firm in August 2018 after moving to Tyler with her family. She graduated from Texas A&M University with a Bachelor of Business Administration in Accounting and a Master of Science in Finance in 2015. While at TAMU, she was involved in Christian Business Leaders and served on staff as the Special Events Committee Chair.</p><p>Jade is a licensed CPA. Her previous work experience includes integrated audits for public companies specializing in financial companies, internal audit for both public and private companies, SOX implementation for IPO, and IT Audit for public and private clients. She has experience in a wide-range of industries including financial, real estate, airline, and health. She previously worked for EY in the Risk Advisory/ Internal Audit practice in the Dallas office. Her current areas of practice include audits of financial statements for local governments, not-for-profit organizations, employee benefit plans, and audits of service organization controls (SOC).</p><p>Jade enjoys spending time with her family, traveling, reading, and gardening! She is also passionate about health and fitness and enjoys strength training, running, biking, and watersports. </p>"
  started_on: 15-8-2018
  suffix: CPA
  image_url: employees/jade.jpg

