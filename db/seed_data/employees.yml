  bio: "<p>Hollyn graduated from Stephen F. Austin State University, with her Bachelor’s in Business Administration and her Master’s in Professional Accountancy and is currently pursuing her CPA certification.</p><p>Her areas of practice include audits of financial statements for local governments, not-for-profit organizations, employee benefit plans and audits of service organizations controls (SOC).</p><p>Hollyn is a native East Texan. She and her husband, Chance enjoy traveling to new places, and spending time with their families and their two maltipoos, Mayzie and Merle. She thanks God daily for His unending love and blessings.</p>"
