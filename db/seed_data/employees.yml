- name: Tom Prothro
  email: tom
  extension: 115
  bio: "<p>Tom founded a one-man CPA firm in 1992 with the faith of family and friends and a vision for dedication to clients. With over 35 years of accounting experience, Tom remains a visionary and entrepreneur in the firm currently named Prothro, Wilhelmi & Company, PLLC. Tom’s practice with the firm includes financial statement audits of small to medium-¬sized businesses, entities subject to The Department of Education audit requirements, not-for-profit entities and entities subject to Yellow Book and Single Audit requirements. Tom works with individuals, corporations, partnerships and fiduciaries in preparation of income tax returns and related planning. He serves as the firm’s Managing Partner.</p><p>Tom is a member of the American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants and the East Texas Chapter of Certified Public Accountants. He is an Associate Member of the National Association of State Boards of Accountancy (NASBA), where he serves on the Audit Committee. He is a past member of the statewide Peer Review Committee of the Texas Society of Certified Public Accountants, a position where he helped evaluate hundreds of accounting practices in Texas. He served on the board of the Texas State Board of Public Accountancy from 2009 to 2015, and served as the Presiding Officer from 2013 to 2015.</p><p>In 2013, Tom earned the Chartered Advisor in Philanthropy (CAP) professional designation from the Richard D. Irwin Graduate School of the American College. The CAP program provides professionals in the nonprofit and financial services fields with the tools needed to help clients reach their charitable giving objectives, while also helping them meet their estate planning and wealth management goals. He also holds various securities and insurance licenses. Tom is involved with his church, Bethel Bible Church of Tyler, having served as Treasurer, Deacon and Elder Board Chairman. He currently is involved with the church’s weekly worship service as a video engineer. </p><p>An active member in the community, Tom is a graduate of Leadership Tyler Class II, past president of Rose City Kiwanis, and a current member of the City of Tyler Tax Abatement Committee. Tom also serves as a member of the audit committee of the local Boy Scouts of America chapter. </p><p>Tom is a 1979 graduate of The University of Texas at Austin. He is married to the former Kimberly Burt of Tyler and celebrated his thirty-fifth wedding anniversary in 2015. Kimberly obtained a Masters of Theology degree at Dallas Theological Seminary in 2013. His daughter, Ashley Trant, was deceased in 2013; his married son, Evan, lives in Flint, Texas. He enjoys his seven grandchildren, playing golf, racquetball, riding his 2007 Harley Davidson Street Glide and learning about any of the latest technologies. He has Private and Commercial Pilot Certificates and holds an Instrument Rating. In 2012, he earned / passed his SCUBA certification.</p>"
  started_on: 15-5-1992
  preferred_name: Tom
  image_url: employees/tom.jpg
  suffix: CPA
  subtitle: Managing Partner

- name: Walter Wilhelmi
  email: walter
  extension: 112
  bio: '<p>Walter joined the firm on August 1, 1999 after working for a large regional firm. He became a partner in 2002. His areas of practice include financial statement audits, internal audit and risk advisory consulting for small and large companies, governmental entities, financial institutions, health care organizations, and non-profit organizations. He performs tax planning and compliance services for individuals, corporations, partnerships and trusts. Additionally, he performs forensic and fraud examinations for a diverse client base.</p><p>His love for Tyler is reflected in his community involvement. He is a founding board member of the First Tee of Greater Tyler. This organization, founded in 2011, teaches children and youth, life skills and core values through the game of golf.</p><p>Walter currently serves as Treasurer on the board of directors of the Lindale Area Chamber of Commerce, and he has served many years on the Tyler Junior College Foundation Scholarship Golf Tournament Committee. He continues to serve on the steering committee of the Earl Campbell Tyler Rose Award. Established in 2012 by the Tyler Chamber of Commerce, the award recognizes the nation’s offensive player of the year and honors the legacy of Earl Campbell.</p><p>He served two terms on the board of directors of the Tyler Economic Development Council, as well as the Tyler 1st Steering Committee. He served on the City’s original ''Tyler 21 Comprehensive Plan'' Steering Committee and chaired the Parks, Lakes & Open Space working group.</p><p>Walter is past Chairman of the Board of the Tyler Area Chamber of Commerce, he served the Chamber as Treasurer, and chaired the Membership Services Council. He was a member of the Chamber’s contact club for 7 years and earned the Johnny Wright Life Membership Award. He is past Chairman of SPORTyler, an organization that promotes sports tourism in the Tyler area. Walter is also a founding board member of the Hispanic Business Alliance whose mission is to foster and grow Hispanic owned businesses in the Tyler area. He is a member of Leadership Tyler Class X.</p><p>Walter grew up in Paris, Texas, graduated from Texas Tech University "Wreck ''em", and has lived in Tyler since January 1988. He and his wife Ashley have three children, Riley, Madison and Christopher, and three granddaughters, Juliana, Avery, and Mia Claire. Walter and Ashley are active members of Marvin United Methodist Church in Tyler. He enjoys spending time with his family and playing golf.</p><p>Walter is very thankful for the opportunities God has given him to serve our community, but he is most thankful for the opportunities to share his faith in his Lord and Savior Jesus Christ. He realizes that he could not have accomplished the above without God’s grace and strength. 2 Corinthians 12:9</p><p>"But seek first the kingdom of God and His righteousness, and all these things will be added to you." — Matthew 6:33</p>'
  started_on: 15-8-1999
  image_url: employees/walter.jpg
  suffix: CPA
  subtitle: Partner

- name: Kristi Moore
  email: kmoore
  extension: 154
  bio: "<p>Kristi joined the firm August 1, 2012 after working for 15 years with Braly and Moore, P.C., Certified Public Accountants. She became a Partner on January 1, 2015. Kristi’s areas of practice include tax preparation for individuals, corporations (including consolidations), partnerships, estates, trusts, and non-for-profit organizations as well as tax planning. Her work experience also includes supervision and preparation of financial statements, payroll and related tax reporting, and bookkeeping services.</p><p>Kristi graduated with a degree in Business Management from Le Tourneau University in Longview in May 2001. She completed her accounting coursework at UT Tyler and became certified in 2003. Kristi is a member of the Texas Society of Certified Public Accounts and the American Institute of Certified Public Accountants. She also is a member of the Tyler Chamber of Commerce.</p><p>In May 2010, Kristi married the love of her life, Mike. She also became a stepmother to Caylee, who just entered her teen aged years. Kristi and Mike attend Flint Baptist Church.</p><p>Kristi enjoys spending time with family, reading, the sound of the waves hitting the beach, and she loves watching sports. Hook ‘em Horns!</p><p>Kristi is very thankful for the blessings that God has bestowed upon her throughout her life. She realizes that without Him, nothing else matters. (Jeremiah 29:11) Kristi’s mission is to inspire young women and children to find acceptance through God’s grace and love.</p>"
  started_on: 15-8-2012
  image_url: employees/kristi.jpg
  suffix: CPA
  subtitle: Partner

- name: Bob Roseman
  email: broseman
  extension: 118
  bio: "<p>Bob Roseman joined the firm in February 2002. He has over 40 years of broad-based business experience, 19 of which were spent in industry primarily as a corporate executive including financial and operational management. He has held positions as President & CEO, Vice President – Business Development, and Corporate Controller in public and privately held companies.</p><p>His practice includes consulting as an outsourced CFO / Controller, mergers & acquisitions, strategic business forecasting and planning, tax strategy & planning, and executive coaching.</p><p>Bob earned a B.B.A. degree in Accounting and Economics in 1979 at Baylor University in Waco, Texas. He is a CPA and a member of American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants, and the East Texas Chapter of Certified Public Accountants.</p><p>He is an active member of Green Acres Baptist Church in Tyler where he serves as a deacon. In addition, Bob serves on the board of directors for The Hospice of East Texas.</p>"
  started_on: 15-2-2002
  image_url: employees/bob.jpg
  suffix: CPA
  subtitle: Partner

- name: Penny Urwiller
  email: purwiller
  extension: 111
  bio: "<p>Penny has been a member of the Prothro, Wilhelmi team since December 1998 and specializes in QuickBooks consulting and training; income tax preparation for corporations and partnerships; and financial consulting and analysis. In addition, Penny’s experience includes supervision and preparation of financial statements, payroll and related payroll tax reporting, and bookkeeping services. </p><p>Penny began her accounting career in private industry working first with an oil and gas developer and then with a financial consulting firm specializing in health care. Upon completion of her Master’s degree, Penny transitioned into public practice. She has since worked in multiple capacities with a variety of industries including construction, oil & gas, professional services, retail and medical.</p><p>Penny received her MBA from the University of Texas at Tyler. She is also a graduate of The Seven Habits of Highly Effective People seminar from Franklin Covey, Inc.</p><p>Penny is a past board member of The University of Texas at Tyler Alumni Association where she served as Treasurer for four years. Penny has also served as a volunteer in the local Boy Scout and Girl Scout Troops. Currently, Penny serves beside her husband who is an assistant pastor for their local congregations and is actively involved with the youth education programs of the church.</p><p>Originally from Wisconsin, Penny moved to Texas to attend college. Married and the mother of two children, Penny enjoys spending time with family. She is an active member in her church and enjoys cooking, entertaining, sports (Go Pack!), music and reading.</p>"
  started_on: 15-12-1998
  image_url: employees/penny.jpg

- name: Daredeth Korkmas
  email: dkorkmas
  extension: 131
  bio: "<p>Daredeth joined the firm as the Executive Assistant to the partners. She has performed many duties including Human Resources Manager and supervisor in administration. Her extensive executive administrative skills and foregoing human resources experience afford her the opportunity to develop a unique and professional firm/client relationship as well as provide internal support to the staff. Her background includes 8-1/2 years at Pine Cove Christian Camps in Tyler, Texas where she served as the Human Resources Manager/Specialist, Executive Assistant to the CEO and COO, and the Grant writing Coordinator for the non-profit organization’s Development department. Prior work performance includes 25 years of banking, accounting, oil & gas and legal experience.</p><p>Daredeth grew up in Austin, Texas and relocated to Tyler in 1988 with her husband and family. Daredeth loves the outdoors including sports, fishing, boating, and camping. She enjoys reading, music, and spending time with family and friends. Daredeth has been a member of a local church for over 25 years and dedicates much of her personal time to family, church, and discipleship with others.</p>"
  started_on: 15-11-2008
  image_url: employees/daredeth.jpg

- name: Cristy McDowell
  email: cmcdowell
  extension: 129
  preferred_name: Cristy
  bio: "<p>Cristy graduated Summa Cum Laude from the University of Texas at Tyler with a Bachelor of Business Administration in Accounting. While at UT, and as an active member of Beta Alpha Psi, she received her CPA certification. </p><p>Cristy is currently a Tax Supervisor.  Her work experience includes tax planning and preparation for individuals, partnerships, corporations, and not-for-profit organizations. </p><p>An East Texas native, Cristy relocated from Canton to Flint in 2018. She is a member of the American Institute of Certified Public Accountants and the Texas Society of Certified Public Accountants.  </p><p>She loves spending time with her husband and daughter, and her interests include reading, music, singing, DIY crafts, movies, and NFL football!  </p><p>1 Corinthians 13:4-8</p>"
  started_on: 15-5-2010
  image_url: employees/cristy.jpg
  suffix: CPA

- name: Nikki Smith
  email: nsmith
  extension: 123
  bio: "<p>Nikki joined the firm as a member of the Accounting and Reporting Services team. Her responsibilities include bookkeeping, preparation of financial statements, payroll tax returns, sales tax returns and property renditions.</p><p>Prior experience includes 8 months with Braly and Moore, P.C, Certified Public Accountants and 17 years in private industry as the Credit Manager of Loggins Meat Company, Inc., and later Vice President of Administration for a related entity in Lufkin. </p><p>Nikki received the Accounting Technology Certificate from Tyler Junior College and has received Continuing Education credits from the American Management Association in Finance, Accounting, Credit and Collection Management. </p><p>Nikki and her husband Darrell have two children, Avery and Alex. They are members of Gateway Baptist Church in Whitehouse where Nikki serves as a Children’s Church leader.</p>"
  started_on: 15-8-2012
  image_url: employees/nikki.jpg

- name: Kristen Ragon
  email: kragon
  extension: 113
  bio: "<p>Kristen joined the firm as a member of the Accounting and Reporting Services (ARS) team in March 2013 and was promoted to Client Services Director a few years later. She graduated from Tyler Junior College in December 2020 with an Associates in Business Administration degree. She plans to begin studying to obtain her Enrolled Agent (EA) designation in 2022.</p><p>Her areas of practice include full-charge bookkeeping services, payroll reports preparation, Quickbooks consulting, and income tax preparation and planning for individuals, corporations, partnerships, trusts, and estates.</p><p>Kristen grew up in Arizona and moved to East Texas in 1998 and previously worked for Braly and Moore, P.C. for over 11 years. After relocating back to Arizona to be near her family and friends, she realized that living in East Texas was where God wanted her and her family to be, so she moved back to East Texas in 2013.</p><p>Kristen, her husband Bobby and their two children, Ruby and Bobby Jr. (Bubba) are members of Green Acres Baptist Church South Campus and active in the Children’s Ministry. Her favorite scripture from the Bible is Proverbs 3:5-6 'Trust in the Lord with all your heart and lean not on your own understanding; in all your ways acknowledge him, and he will make your paths straight.' She remembers this passage when facing difficult decisions and knows that you just have to place whatever you may be going through in God’s hands.</p>"
  started_on: 15-3-2013
  image_url: employees/kristen.jpg

- name: April Cloud
  email: acloud
  extension: 119
  bio: "<p>April joined the firm as a member of the Accounting and Reporting Services team. She brings over 25 years of bookkeeping, payroll and sales tax experience. April recently received her certification as a ProAdvisor for QuickBooks Online. April enjoys getting to know her clients and considers them as an extended family.</p><p>April and her children lived in Lake Havasu City, AZ for over 23 years. While living in Lake Havasu City, she obtained her Associates Degree in Accounting from Mohave Community College. She served as treasurer on the Silent Witness board for 7 years and was very active in her church.</p><p>April met the love of her life, Nathan, in 2020 and they married in 2022.  They are active members of Bridge Fellowship and enjoy Christian concerts, taking drives on the weekends and working on their property.</p>"
  started_on: 15-10-2014
  suffix:
  image_url: employees/april.jpg

- name: Marsha Ballard
  email: mballard
  extension: 127
  bio: "<p>Marsha joined the firm as the Human Resources Manager. She graduated from LeTourneau University with a Bachelor’s degree in Business Administration. Marsha brings more than 30 years’ experience in the field of Human Resources. </p><p>Marsha is a native East Texan, born in Tyler. She and her husband, Stephen, have four children and 6 grandchildren. They love worshipping at Green Acres Baptist Church where Stephen is a SMBS teacher where they enjoy participating in ministries within their class and the church. Marsha enjoys sewing, cooking, entertaining and spending time with friends and family. </p><p>Marsha is very thankful for the opportunities God has provided to share her faith in her Lord and Savior Jesus Christ. God is good. </p><p>James 1:2-7</p>"
  started_on: 15-7-2018
  suffix:
  image_url: employees/marsha.jpg

- name: AJ Evans
  email: aevans
  extension: 000
  bio: "<p>AJ joined Prothro, Wilhelmi & Company in January 2019 and currently serves the firm as an Assurance Manager.</p><p>AJ completed his CPA examinations and licensure in the state of Louisiana in June 2018 and is now the fourth CPA within two generations of his family. He began his career at a large regional firm in Shreveport, Louisiana, where he focused on governmental, not-for-profit, and financial institution audits. His current areas of practice include audits of financial statements for local governments, school districts, not-for-profit organizations, and employee benefit plans. Additionally, he assists with internal audit and consulting engagements for several local financial institutions.</p><p>As a native of Tyler, he graduated from Grace Community School and completed his undergraduate and graduate degrees at Louisiana Tech University in Ruston, LA. In the summers during his college years, AJ was on staff at Pine Cove Christian Camps, where he enjoyed serving campers with other college staff.</p><p>AJ currently serves as a board member for the Heart of Tyler and the East Texas Chapter of the Texas Society of Certified Public Accountants. He is also an alumnus of Leadership Tyler Class 33.</p>"
  started_on: 15-1-2019
  suffix: CPA
  image_url: employees/aj.jpg

- name: Erin McNeill
  email: emcneill
  extension: 000
  bio: "<p>Erin graduated from Texas Tech University with a Bachelor of Business Administration in Accounting and a Master of Science in Accounting with a Concentration in Tax. She began her career with an accounting firm in San Angelo, Texas and later moved to Lubbock to work for a local accounting firm before starting her career at PW.</p><p>Her areas of practice include tax preparation, planning, and consulting for individuals, partnerships, corporations, trusts and non-profit organizations. She also assists with bookkeeping and year end payroll and 1099 reporting.</p><p>Erin is currently a member of the Texas Society of Certified Public Accountants and the AICPA. She is a Tax Supervisor in the firm.</p><p>A native East Texan, Erin, and her husband Trevor, moved back to Tyler in January of 2019. They welcomed their first child, Whitney, in October 2021. They enjoy traveling, watching Texas Tech sports (WRECK ‘EM), and spending time with family, friends and their two chocolate labs, Riley and Ellie.</p>"
  started_on: 15-1-2019
  suffix: CPA
  image_url: employees/erin.jpg

- name: Amanda Halter
  email: ahalter
  extension: 000
  bio: "<p>Amanda serves the firm as the Tax Processing Supervisor and performs multiple functions in the role of Office Administration.  With over 15 years of experience in office administration including HR, payroll, payroll taxes, bookkeeping, and trust fund management, she understands the importance of customer service and strives to make each client a priority.  </p><p>Amanda enjoys spending time with her husband James, and their two children, Katelyn and Michael. She enjoys reading and spa days! Amanda and her family attend Green Acres Church. She is very thankful for the blessings God has given her daily, and without him she would be lost.</p>"
  started_on: 15-9-2019
  suffix:
  image_url: employees/amanda.jpg

- name: Shelby Cannon
  email: scannon
  extension:
  bio: "<p>Shelby is a native East Texan, born and raised in Longview. She attended Baylor University and was a member of Beta Gamma Sigma and Beta Alpha Psi. She graduated Magna Cum Laude from Baylor with her Bachelor of Business Administration in Accounting and Master of Accountancy in December of 2019 and completed her CPA licensure in July of 2021.</p><p>Her areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>Shelby is a member of the Tyler Young Professionals Network and the Texas Society of Certified Public Accountants. She enjoys reading, softball, traveling, and spending time with friends and family.</p><p>Psalm 91:11</p>"
  started_on: 15-1-2020
  suffix: CPA
  image_url: employees/shelby.jpg

- name: Haley Fenley
  email: hfenley
  extension:
  bio: "<p>Haley joined our firm as the receptionist and administrative assistant.  She graduated from Texas A&M University with a Bachelor of Arts in Communication and a minor in Agricultural Leadership Development. Her previous work experience was in vocational ministry at a local church in College Station, where she was involved in administration, worship, and youth ministry. She decided to relocate to Tyler to be near family and to enjoy interacting with and welcoming the clients of Prothro, Wilhelmi and Co.</p><p>She finds joy in spending time with family and friends, playing sports with her husband Rob, and cheering on the Texas Aggies (GIG'EM)! Haley loves playing board games and being outside with her black lab, Lucy. She is very thankful to be back in her hometown of Tyler and is excited for what the Lord has in store for her family.</p>"
  started_on: 15-9-2021
  suffix:
  image_url: employees/haley.jpg

- name: Matt Fate
  email: mfate
  extension:
  bio: "<p>Matt joined the firm as an Associate in Risk Advisory. He joins the firm with a diverse background. He has several years of accounting experience, was previously an Independent Petroleum Landman, and he continues to hold his real estate license, working with his best team member, his wife, Whitney. Matt also spent several years as an Assistant Golf Professional at two local golf clubs.  </p><p>His areas of practice include audits of financial statements for local governments and not-for-profit organizations, and internal and compliance audit engagements for financial institutions, medical clinics, and governmental entities.</p><p>Matt was born in Ohio, but he has lived in Tyler most his life (his wife says he is a Texan now).  He loves spending family time with Whitney and three sons, Riley, Sam, and Griffin.  Matt enjoys playing golf, fishing, and watching sports. You may see him coaching his boys on the baseball field or golf course.</p>"
  started_on: 22-3-2022
  suffix:
  image_url: employees/matt.jpg

- name: Rosa Perez
  email: rperez
  extension:
  bio: "<p>Rosa, an East Texas native who grew up in Jacksonville, is currently attending Stephen F. Austin State University and plans to graduate with her Bachelor of Business Administration in Accounting. She then plans to pursue her CPA certification.</p><p>Her areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>Rosa attends Our Lady of Sorrows Church and enjoys reading, exercising, and spending time with friends and family.</p><p>Luke 1:37</p>"
  started_on: 22-5-2022
  suffix:
  image_url: employees/rosa.jpg

- name: David Porter
  email: dporter
  extension:
  bio: "<p>David is a graduate of The University of Texas at Tyler with a bachelor’s in Business Administration in Accounting. He is currently pursuing his Master of Business Administration with a focus in accounting and plans to sit for the CPA exam in 2023.</p><p>His areas of practice include audits of financial statements for local governments, not-for-profit organizations, and employee benefit plans. </p><p>In his free time, David enjoys going to the gym, travelling, being outdoors, playing golf, and spending time with his family and friends.</p>"
  started_on: 15-1-2023
  suffix:
  image_url: employees/david.jpg

- name: Jackson Peer
  email: jpeer
  extension:
  bio: "<p>Jackson is a graduate from the University of Texas at Tyler and is currently pursuing his Master of Accountancy and thereafter plans to sit for the CPA exam.</p><p>His areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>Jackson is a member of South Spring Baptist Church, where he serves as a middle school adult leader in the youth group. He is involved with Boathouse Ministry, a local college group, where he serves on the welcome team. Jackson loves to play all kinds of sports including pickleball, volleyball, and spikeball. He enjoys having time with his friends and taking fun and spontaneous trips with them. He is very thankful for the community the Lord has placed around him in Tyler. </p>"
  started_on: 18-1-2023
  suffix:
  image_url: employees/jackson_p.jpg

- name: Brianna Brandenburg
  email: bbrandenburg
  extension:
  bio: "<p>Brianna is an East Texas native who grew up in Lindale and currently attends Tyler Junior College.  She plans to complete her general business degree and will continue her studies to obtain a degree in accounting.</p><p>She has joined the firm as an administrative assistant and receptionist.</p><p>Brianna enjoys spending time with family, friends, and her puppy Chupy. She enjoys Sunday morning church and afternoon football. </p><p>Psalm 121:7-8</p>"
  started_on: 7-2-2023
  suffix:
  image_url: employees/brianna_b.jpg

- name: Shelby Bookout
  email: sbookout
  extension:
  bio: "<p>Shelby is a graduate of The University of Texas at Tyler and is currently a Master of Accountancy student and a member of Beta Alpha Psi.  After graduation, she plans to pursue her CPA certification. </p><p>Her current areas of practice include audits of financial statements for local governments, not-for-profit organizations, and employee benefit plans.</p><p>She loves spending time with friends and family. Her interests include reading, music, and arts and crafts. </p>"
  started_on: 15-7-2023
  suffix:
  image_url: employees/sbookout.jpg

- name: Addie Liles
  email: aliles
  extension:
  bio: "<p>Addie is a graduate of Stephen F. Austin State University with a Master's in Professional Accountancy and she has plans to sit for the CPA exam.</p><p>Her areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>Addie hopes to grow her walk with the Lord as she moves to Tyler. Her interests include spending time outdoors with her horses and dogs and playing basketball and pickleball.</p>"
  started_on: 15-11-2023
  suffix:
  image_url: employees/addie.jpg

- name: Joseph Vera
  email: jvera
  extension:
  bio: "<p>Joseph is a graduate from The University of Texas at Tyler with a bachelor's in business administration in Accounting. He is currently pursuing his Master of Accountancy and then plans to sit for the CPA exam upon completion.</p><p>His areas of practice include internal audit and risk advisory services for financial institutions and audits of financial statements for local governments, not-for-profit organizations, and employee benefit plans.</p><p>Joseph and his fiancé Shelby have lived in Tyler since 2019 and will be married in the Spring of 2024. In his free time, he enjoys watching sports and spending time with friends and family.</p>"
  started_on: 15-11-2023
  suffix:
  image_url: employees/joseph.jpg

- name: Anna Lucena
  email: alucena
  extension:
  bio: "<p>Anna graduated from The University of Texas at Tyler with a Bachelor of Business Administration in Accounting and is a licensed Certified Public Accountant. She worked in public accounting for 4 years where she focused on governmental, not-for-profit, and benefit plan audits. She previously worked  11 years in private industry as an assistant controller, controller, and CFO.</p><p>Her areas of practice include audits of financial statements for local governments, not-for-profit organizations, and employee benefit plans.</p><p>Anna enjoys spending time with her husband Luis, and their two daughters, Adriana and Alessandra. She enjoys traveling, outdoor activities, yoga, meditation and running.</p>"
  started_on: 15-2-2024
  suffix: CPA
  image_url: employees/anna.jpg

- name: Tanner Fowler
  email: tfowler
  extension:
  bio: "<p>Tanner is a graduate of Tyler Junior College and is currently attending The University of Texas at Tyler where he plans to graduate with his Bachelor of Business Administration in Accounting. Thereafter, he will pursue his Master of Accountancy and sit for the CPA exam.</p><p>His areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>Tanner attends Bullard Southern Baptist Church in Bullard. In his free time, Tanner enjoys working out, running, fishing, and spending time with his friends and family.</p>"
  started_on : 15-2-2024
  suffix:
  image_url: employees/tanner.jpg


