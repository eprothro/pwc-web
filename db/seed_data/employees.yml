- name: Thomas G. Prothro
  email: tom@pw-tx.com
  extension: 115
  bio: "<p>Tom founded a one-man CPA firm in 1992 with the faith of family and friends and a vision for dedication to clients. With over 33 years of accounting experience, Tom remains a visionary and entrepreneur in the firm currently named Prothro, Wilhelmi & Company, PLLC. Tom’s practice with the firm includes financial statement audits of small to medium-sized businesses, entities subject to The Department of Education audit requirements, not-for-profit entities and entities subject to Yellow Book and Single Audit requirements. Tom works with individuals, corporations, partnerships and fiduciaries in preparation of income tax returns and related planning.</p><p>Tom is a member of the American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants and the East Texas Chapter of Certified Public Accountants. He is a past member of the statewide Peer Review Committee of the Texas Society of Certified Public Accountants, a position where he helped evaluate hundreds of accounting practices in Texas.</p><p>In 2013, Tom earned the Chartered Advisor in Philanthropy (CAP) professional designation from the Richard D. Irwin Graduate School of the American College. The CAP program provides professionals in the nonprofit and financial services fields with the tools needed to help clients reach their charitable giving objectives, while also helping them meet their estate planning and wealth management goals.</p><p>Tom is involved with his church, Bethel Bible Church of Tyler, having served as Treasurer, Deacon and Elder Board Chairman. He currently is involved with the church’s weekly worship service as a video engineer.</p><p>An active member in the community, Tom is a graduate of Leadership Tyler Class II, past president of Rose City Kiwanis, and a current member of the City of Tyler Tax Abatement Committee. Tom also serves as a member of the audit committee of the local Boy Scouts of America chapter.</p><p>Tom is a 1979 graduate of The University of Texas at Austin. He is married to the former Kimberly Burt of Tyler and celebrated his silver wedding anniversary in 2005. Kimberly is currently pursuing a Masters of Theology degree at Dallas Theological Seminary. He has a married daughter Ashley and a married son, Evan. He enjoys his grandchildren, playing golf, racquetball, riding his 2007 Harley Davidson Street Glide and learning about any of the latest technologies. In 2012, he earned / passed his SCUBA certification.</p><p>In 2009, Texas Governor Rick Perry appointed Tom to the Texas State Board of Public Accountancy for a six-year term. Click <a href='http://governor.state.tx.us/news/appointment/18779/'>here</a> to learn more about this appointment.</p>"
  started_on: 1-5-1992
  preferred_name: Tom
  image_url: employees/tom.jpg
  suffix: CPA
  subtitle: Managing Partner

- name: Walter K. Wilhelmi
  email: walter@pw-tx.com
  extension: 112
  bio: "<p>Walter joined the firm on August 1, 1999 after working 11 years with a large local firm. His areas of practice include financial statement audits and internal audit consulting for small and large companies, governmental entities, financial institutions, health care organizations, and non-profit organizations. He performs tax planning and compliance services for individuals, corporations, partnerships and trusts. Additionally, he performs forensic and fraud examinations for a diverse client base.</p><p>Walter’s love for Tyler is reflected in his community involvement. He is a charter member of the First Tee of Greater Tyler where he is currently serving his second year as President. This organization was established to teach children and youth the game of golf by promoting the game’s core values, life skills and character traits.</p><p>He is currently serving on the Tyler 1st Steering Committee after serving on the City’s “Tyler 21 Comprehensive Plan” Steering Committee. He chaired the Parks, Lakes & Open Space working group and served on the Joint Committee for Code Review.</p><p>Walter is past Chairman of the Board of the Tyler Area Chamber of Commerce, served the Chamber as Treasurer, and chaired the Membership Services Council. He was a member of the Chamber’s contact club for 7 years and earned the Johnny Wright Life Membership Award. He was a member of Leadership Tyler Class X.</p><p>Walter is past Chairman of SPORTyler, an organization that promotes sports tourism in the Tyler area. He is also past Chairman of the Hispanic Business Alliance whose mission is to foster and grow Hispanic owned businesses in the Tyler area.</p><p>Walter grew up in Paris, Texas, graduated from Texas Tech University “Guns Up!”, and has lived in Tyler since January 1988. He and his wife Ashley have three children, Riley, Madison, and Christopher. Riley is a student at Texas Tech University, Madison is a student at Blinn College in Bryan-College Station, and Christopher is currently attending a local high school. Walter and his family worship together at Marvin United Methodist Church. He enjoys spending time attending his children’s activities and playing golf.</p><p>Walter is very thankful for the opportunities God has given him to serve our community but he is most thankful for the opportunities to share his faith in his Lord and Savior Jesus Christ. He realizes that he could not have accomplished the above without God’s grace and strength. 2 Corinthians 12:9</p>"
  started_on: 1-8-1999
  image_url: employees/walter.jpg
  suffix: CPA
  subtitle: Partner

- name: Robert A. Roseman
  email: broseman@pw-tx.com
  extension: 118
  bio: "<p>Bob Roseman joined the firm in February 2002 and became a partner in the firm effective January 1, 2004. Bob has over 30 years of broad-based business experience, 19 of which were spent in industry primarily as a corporate executive including financial and operational management. He has held positions of President & CEO, Vice President – Business Development, and Corporate Controller in both private and publicly held companies.</p><p>Bob’s practice includes consulting as an outsourced CFO / Controller, mergers & acquisitions, strategic business forecasting and planning, tax strategy, and executive coaching. In addition, his practice includes audits of small to medium-sized businesses and non-for-profit entities and income tax planning and return preparation for businesses and individuals.</p><p>Mr. Roseman spent a large portion of his career with TCA Cable TV, Inc., nine years as Controller and five as Vice President of Business Development. Bob continued to serve as Vice President of Business Development with Cox Communications, Inc. which acquired TCA Cable TV in August of 1999. Other key areas of responsibility included strategic business forecasting and planning, customer billing, IT and Internal Audit.</p><p>Mr. Roseman began his career in public accounting at a regional firm located in Tyler, Texas. His practice involved both auditing and tax. Clients served were from the banking, oil & gas, and the retail grocery industries.</p><p>Bob earned a B.B.A. degree in Accounting and Economics in 1979 at Baylor University in Waco, Texas. Bob is a CPA and a member of American Institute of Certified Public Accountants and the Texas Society of Certified Public Accountants.</p><p>Mr. Roseman is an active member of Green Acres Baptist Church in Tyler where he serves as a deacon. He is currently chairman of the church’s Building Committee. In addition, he serves on the board of directors for Pine Cove Christian Camps, Inc. and Hospice of East Texas.</p>"
  started_on: 1-2-2002
  image_url: employees/bob.jpg
  suffix: CPA
  subtitle: Partner

- name: Penny B. Urwiller
  email: purwiller@pw-tx.com
  extension: 111
  bio: "<p>Penny has been a member of the Prothro, Wilhelmi team since December 1998 and specializes in QuickBooks consulting and training, income tax preparation for corporations and partnerships, and financial consulting and analysis.  In addition, as a past manager of the Accounting and Reporting Services (ARS) group, Penny continues to assist and support the ARS group which focuses on the preparation of financial statements, bookkeeping services, payroll and related payroll tax reporting.  </p><p>Penny began her accounting career in private industry working first with an oil and gas developer and then with a financial consulting firm specializing in health care.  Upon completion of her Master’s degree, Penny transitioned into public practice.  She has since worked in multiple capacities with a variety of industries including construction, oil & gas, professional services, retail and medical.</p><p>Penny received her MBA from the University of Texas at Tyler in 1997.  She is also a graduate of The Seven Habits of Highly Effective People seminar from Franklin Covey, Inc.</p><p>Penny is a past board member of The University of Texas at Tyler Alumni Association where she served as Treasurer for four years and a past board member of Woodvale School.  Penny has also served as a volunteer in the local Boy Scout and Girl Scout Troops.  Currently, Penny serves as the director of pre-teen education and is a part of the finance committee for her church.   </p><p>Originally from Wisconsin, Penny moved to Texas in 1985 to attend college.  Married and the mother of two active children, Penny enjoys spending time with her family and working with children.  She is an active member in her church and enjoys cooking, entertaining, sports (Go Pack!), music and reading.</p>"
  started_on: 1-12-1998
  image_url: employees/penny.jpg

- name: Brenda D. Staples
  email: bstaples@pw-tx.com
  extension: 114
  bio: "<p>In January 1999, Brenda joined the firm to aid with its growing client base. Her accounting experience involved three years of federal and state tax returns, trust and estate returns and payroll tax reporting. She has continued to provide reporting and compliance work for individuals, corporations, partnerships and fiduciaries as well as for not-for-profit organizations. Her research of the various tax and reporting changes also continue to assist clients and staff to stay informed.</p><p>Before moving to Houston in 1977, Brenda received her Bachelor Degree in Business Administration from the University of Tennessee, Knoxville in 1974. Following extensive experience in the area of payroll tax and thrift plans for a large oil company, she returned to school and received a Masters in Professional Accounting from the University of Texas in Arlington in 1988. She has been a CPA since 1991 and is a member of the Texas Society of Certified Public Accountants and the East Texas Chapter of Certified Public Accountants.</p><p>Brenda moved to Tyler in 1997 with her husband, two children, and dachshund. She enjoys traveling, skiing, and college football (Go Vols!—Go TCU Horned Frogs!—Roll Tide!).</p>"
  started_on: 1-1-1999
  image_url: employees/brenda.jpg
  suffix: CPA

- name: Jackie S. Arnold
  email: jarnold@pw-tx.com
  extension: 110
  bio: "<p>Jackie joined the firm in June 2005 as the office coordinator. She brings with her over 28 years of experience in banking, finance, bookkeeping and customer service. Her experience in customer service and office management are natural assets and are evident in the rapport she instantly develops with clients and staff alike. </p><p> originally from Garland, TX and relocated to Tyler in 2005. She is married and has two children, Kimberly and Brandon, and three grandchildren, Hunter, Holly and Kinsey. She enjoys spending her free time with her family, camping, working in the yard and NASCAR (#88).</p>"
  started_on: 1-6-2005
  image_url: employees/jackie.jpg

- name: Ramsey R. Starks
  email: rstarks@pw-tx.com
  extension: 116
  bio: "<p>Ramsey Starks joined the firm in November 2006 after working for two years with a local firm. He graduated with his Bachelor’s degree from The University of Texas at Tyler in August 2002 and completed post-graduate work in accounting. His work experience includes tax return preparation, litigation support and asset tracing. His current practice areas include tax planning, tax return preparation and financial statement audits. </p><p>Ramsey was born and raised in Tyler. He is married to the former Bethany Ray of Tyler. They have a beautiful daughter, Darby Grace, and are expecting their second daughter, Claire Joy, in April. Ramsey is an active member of his church and he enjoys spending his time with his family, sports, hunting and playing golf.</p>"
  started_on: 1-11-2006
  image_url: employees/ramsey.jpg
  suffix: CFE

- name: Daredeth D. Korkmas
  email: dkorkmas@pw-tx.com
  extension: 131
  bio: "<p>Daredeth joined the firm in November 2008 as an executive assistant/receptionist to the partners of Prothro, Wilhelmi and Company. Her extensive executive administrative skills and foregoing human resources experience afford her the opportunity to develop a unique and professional firm/client relationship as well as provide internal support to our staff. Her background includes 8-1/2 years at Pine Cove Christian Camps in Tyler, Texas where she served as the Human Resources Manager/Specialist, Executive Assistant to the CEO and COO, and the Grantwriting Coordinator for the non-profit organization’s Development department. Prior work performance includes 25 years of banking, accounting, oil & gas and legal experience.</p><p>Daredeth grew up in Austin, Texas and relocated to Tyler in 1988 with her husband and family. Daredeth loves the outdoors including sports (ex-softball player), fishing, boating, and camping. She enjoys reading, music, and spending time with family and friends. Daredeth is a 20+ year member of Rose Heights Church of God and dedicates much of her personal time to church activities and discipleship with others.</p>"
  started_on: 1-11-2008
  image_url: employees/daredeth.jpg

- name: Martina C. McDowell
  email: cmcdowell@pw-tx.com
  extension: 129
  preferred_name: Cristy
  bio: "<p>Cristy McDowell joined the firm in May 2010 after graduating Summa Cum Laude from the University of Texas at Tyler with a BBA in Accounting. While at UT, she was an active member of Beta Alpha Psi. Cristy received her CPA certification in August 2011. Her work experience includes tax preparation and financial statement audits. </p><p>Cristy and her husband, Michael, are active members of Driven Life Church in Canton, where they enjoy volunteering their time in the worship band and in the children’s ministry. In her free time, Cristy loves spending time with family and friends, singing, and watching football.</p><p>Cristy is grateful for the opportunities that God has provided for her and strives to honor Him each day.</p>"
  started_on: 1-5-2010
  image_url: employees/cristy.jpg
  suffix: CPA

- name: Jacob D. Taylor
  email: jtaylor@pw-tx.com
  extension: 130
  bio: "<p>Jacob Taylor joined the firm in September of 2010. Jacob graduated from Stephen F. Austin State University in May 2009 with a Bachelors of Business Administration degree in Accounting. Jacob's area of practice is joining the newly developed Accounting Reporting Services (ARS), specializing in financial statement preparation.</p><p>Jacob currently serves as the Treasurer at Grace Bible Church in Palestine, TX. He is enrolled at the University of Texas at Tyler to obtain the required education credits in order to pursue his CPA license. </p><p>Jacob grew up in Palestine, TX, and graduated from Palestine High School in 2006. A former member of the Stephen F. Austin golf team, Jacob enjoys being on the golf course as often as he can. After graduating from college, he married his loving wife, Megan and moved to Tyler. Jacob and Megan love spending time with family and serving in different ministries at Grace Community Church UB in Tyler.</p>"
  started_on: 1-9-2010
  image_url: employees/jacob.jpg

- name: Kathy S. Acosta
  email: kacosta@pw-tx.com
  extension: 122
  bio: "<p>Kathy joined the firm in July 2012 and serves as the Receptionist/Administrative Assistant. Her education includes attendance at Dallas Baptist University on an athletic scholarship where she majored in business and psychology, an Associate of Arts Degree from Eastern New Mexico University, and Continuing Education Certifications for Early Childhood/Special Needs Learning.</p><p>After living in many areas of the United States, Australia, and Puerto Rico, Kathy felt called to east Texas to be near her family. She has two daughters, one son, and four grandchildren who live in New Mexico. Kathy’s interests include fishing, skiing, traveling, and art.  Kathy attends Green Acres Baptist Church.</p>"
  started_on: 1-7-2012
  image_url: employees/kathy.jpg

- name: Kristi A. Moore
  email: kmoore@pw-tx.com
  extension: 154
  bio: "<p>Kristi joined the firm August 1, 2012 after working for 15 years with Braly and Moore, P.C., Certified Public Accountants. Kristi’s areas of practice include tax preparation for individuals, corporations (including consolidations), partnerships, estates, trusts, and non-for-profit organizations as well as tax planning. Her work experience also includes supervision and preparation of financial statements, payroll and related tax reporting, and bookkeeping services. </p><p>Kristi graduated with a degree in Business Management from Le Tourneau University in Longview in May 2001. She completed her accounting coursework at UT Tyler and became certified in 2003. Kristi is a member of the Texas Society of Certified Public Accounts and the American Institute of Certified Public Accountants. She also is a member of the Tyler Chamber of Commerce.</p><p>In May 2010, Kristi married the love of her life, Mike. She also became a stepmother to Caylee, who just entered her teen aged years. Kristi and Mike attend Green Acres Baptist Church.</p><p>Kristi enjoys spending time with family, reading, the sound of the waves hitting the beach, and she loves watching sports. Hook ‘em Horns!</p><p>Kristi is very thankful for the blessings that God has bestowed upon her throughout her life. She realizes that without Him, nothing else matters. (Jeremiah 29:11)</p>"
  started_on: 1-8-2012
  image_url: employees/kristi.jpg
  suffix: CPA

- name: Nikki L. Smith
  email: nsmith@pw-tx.com
  extension: 123
  bio: "<p>Nikki joined the firm August 1, 2012. Her responsibilities as a member of the Accounting and Reporting Services group include bookkeeping services, preparation of financial statements, payroll tax returns, sales tax returns and property renditions.</p><p>Nikki spent the past 8 months working for Braly and Moore, P.C, Certified Pubic Accountants. Previously, she worked 17 years in private industry as the Credit Manager of Loggins Meat Company, Inc., and later Vice President of Administration for a related entity in Lufkin.</p><p>Most recently she received the Accounting Technology Certificate from Tyler Junior College and is currently working towards a degree in Business Administration. Nikki received Continuing Education credits from the American Management Association in Finance, Accounting, Credit and Collection Management. </p><p>Nikki has been married to her husband Darrell for 16 years and has two children, Avery, 9, and Alex, 5. She is a member of Gateway Baptist Church in Whitehouse where she serves as a Children’s Church leader.</p>"
  started_on: 1-8-2012
  image_url: employees/nikki.jpg

- name: Nichol E. Hopkins
  email: nhopkins@pw-tx.com
  extension: 126
  bio: "<p>Nichol Hopkins joined the firm in February 2013 after serving as an accountant with a large local firm for over three years. She graduated Summa Cum Laude from the University of Texas at Tyler with a Bachelor of Business Administration in Accounting and a Masters of Business Administration. She was a member of the Beta Gamma Sigma, Phi Kappa Phi, and Alpha Chi honor societies. Nichol received her CPA certification in May of 2012. Her work includes tax planning and preparation for individuals, partnerships, corporations, and estates and trusts. Nichol is a member of the American Institute of Certified Public Accountants and the Texas Society of Certified Public Accountants.</p><p>Nichol, her husband, Dave, and her son, Joshua, are active members of Grace Community Church. Nichol enjoys spending time with her family (including their three beagles), hunting, and watching football with her husband. Go Texans!!! Her favorite verse is Jeremiah 29:11: 'For I know the plans I have for you,' declares the Lord, 'plans to prosper you and not to harm you, plans to give you hope and a future.' </p>"
  started_on: 1-2-2013
  image_url: employees/nichol.jpg
  suffix: CPA

- name: Kristen Ragon
  email: kragon@pw-tx.com
  extension: 113
  bio: "<p>Kristen joined the firm on March 25, 2013. Her work experience includes full-charge bookkeeping services as well as income tax preparation for individuals, corporations and partnerships. Her education includes attendance at Arizona Western College where she studied accounting and an income tax course at University of Texas at Tyler.</p><p>Kristen originally moved to East Texas in 1998 and previously worked for Braly and Moore, P.C. for over 11 years prior to relocating back to Arizona to be near her family and friends. However, she felt that living in East Texas was where God wanted her and her family to be. She has been married to her husband Bobby for over 16 years and they have two children, Ruby, 15, and Bobby Jr. (Bubba), 11. She is a member of Green Acres Baptist Church South Campus.</p><p>Kristen’s mother gave her a Bible after she was baptized and wrote the following passage in the cover: “Trust in the Lord with all your heart and lean not on your own understanding; in all your ways acknowledge him, and he will make your paths straight.” Proverbs 3:5-6. She firmly believes in this passage and leans on it whenever she has any doubts in life. We may not always understand when and where He leads us, but we do know there is a purpose on why He is guiding us there.</p>"
  started_on: 25-3-2013
  image_url: employees/kristen.jpg

- name: Barbara Opstedal
  email: bopstedal@pw-tx.com
  extension: 117
  bio: "<p>Barbara joined Prothro, Wilhelmi in November 2013 as the firm Billing Coordinator and Administrative Assistant.  She brings over 40 years of experience as an office manager and full charge bookkeeper. Her distinctive ability to multi-task and organize provide tremendous internal support for the staff and partners of the firm.</p><p>She was born in Illinois, and grew up in Albuquerque, New Mexico.  She moved to Tyler in 1979 where she enjoys time with her three beautiful daughters and their children.  Barbara loves bowling and is the active director of the Greater Tyler USBC Bowling Association. She enjoys arts and crafts, games, reading, and spending time with family and friends.</p>"
  started_on: 1-1-2013
  image_url: employees/barbara.jpg

- name: Lisa Ward
  email: lward@pw-tx.com
  extension: 124
  bio: "<p>Lisa Ward joined the firm in January of 2014 as a Staff Accountant.  She graduated from Texas State University (Eat ‘Em Up Cats!) with a Bachelor of Business Administration and will complete her Master of Accountancy degree at the University of Texas at Tyler in December of 2014.  She is an active member of Beta Alpha Psi and the UT Tyler Accounting Society.  Her areas of practice include tax planning, preparation and audits of financial statements for diverse industries.</p><p>Lisa grew up in the Texas Hill Country in San Antonio and New Braunfels.  She loves to travel and appreciates spending time with her family and friends.  She enjoys Cross Fit, cycling, and being in the great outdoors with her dog Molly!  Her favorite Bible verse is Romans 8:28:  “And we know that in all things God works for the good of those who love him, who have been called according to his purpose“.</p>"
  started_on: 1-1-2014
  image_url: employees/lisa.jpg

- name: Jacey Barrier
  email: JBarrier@pw-tx.com
  extension: 127
  bio: "<p>Jacey joined the firm in August 2014.  She brings with her three years of professional accounting experience from CPA firms in southeast Texas. She received her BBA in Accounting from Mays Business School at Texas A&M in 2011. In 2013, she received her CPA certification and certification as a QuickBooks Pro Advisor. Jacey’s work includes corporate and personal tax returns, estate and trust returns, as well as exempt organization returns.</p><p>Originally from Arlington, Jacey moved to College Station and married an A&M grad who became a Texas High School Football Coach in Arp.</p><p>She is a member of the AICPA as well as the Southeast Texas Chapter of Certified Public Accountants.  Jacey enjoys watching football games (Go Arp Tigers!), playing with her German Shepherd, Blitz, and spending time with family and friends.</p>"
  started_on: 1-8-2014
  suffix: CPA
  image_url: employees/jacey.jpg

- name: Kyle Davidson
  email: kdavidson@pw-tx.com
  extension: 120
  bio: "<p>Kyle Davidson joined the firm in August of 2014 as a Staff Accountant after relocating from his hometown of Abilene, Texas. Kyle graduated from McMurry University of Abilene in May of 2013 with a Bachelors of Business Administration Degree in Finance. After graduating from college, he began his career with a local firm in Abilene. Kyle's areas of practice include internal and compliance audits for financial institutions and medical clinics.</p><p>Kyle grew up in the small West Texas town of Hawley, where he graduated from Hawley High School in 2009. A former member of the McMurry University’s music department, Kyle enjoys playing and creating music. In August of 2014, he moved to Tyler where he loves spending time with family and friends, sports, and being outdoors.</p>"
  started_on: 1-8-2014
  suffix:
  image_url: employees/kyle.jpg

