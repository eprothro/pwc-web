- name: Tom Prothro
  email: tom
  extension: 115
  bio: "<p>Tom founded a one-man CPA firm in 1992 with the faith of family and friends and a vision for dedication to clients. With over 35 years of accounting experience, Tom remains a visionary and entrepreneur in the firm currently named Prothro, Wilhelmi & Company, PLLC. Tom’s practice with the firm includes financial statement audits of small to medium-¬sized businesses, entities subject to The Department of Education audit requirements, not-for-profit entities and entities subject to Yellow Book and Single Audit requirements. Tom works with individuals, corporations, partnerships and fiduciaries in preparation of income tax returns and related planning. He serves as the firm’s Managing Partner.</p><p>Tom is a member of the American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants and the East Texas Chapter of Certified Public Accountants. He is an Associate Member of the National Association of State Boards of Accountancy (NASBA), where he serves on the Audit Committee. He is a past member of the statewide Peer Review Committee of the Texas Society of Certified Public Accountants, a position where he helped evaluate hundreds of accounting practices in Texas. He served on the board of the Texas State Board of Public Accountancy from 2009 to 2015, and served as the Presiding Officer from 2013 to 2015.</p><p>In 2013, Tom earned the Chartered Advisor in Philanthropy (CAP) professional designation from the Richard D. Irwin Graduate School of the American College. The CAP program provides professionals in the nonprofit and financial services fields with the tools needed to help clients reach their charitable giving objectives, while also helping them meet their estate planning and wealth management goals. He also holds various securities and insurance licenses. Tom is involved with his church, Bethel Bible Church of Tyler, having served as Treasurer, Deacon and Elder Board Chairman. He currently is involved with the church’s weekly worship service as a video engineer. </p><p>An active member in the community, Tom is a graduate of Leadership Tyler Class II, past president of Rose City Kiwanis, and a current member of the City of Tyler Tax Abatement Committee. Tom also serves as a member of the audit committee of the local Boy Scouts of America chapter. </p><p>Tom is a 1979 graduate of The University of Texas at Austin. He is married to the former Kimberly Burt of Tyler and celebrated his thirty-fifth wedding anniversary in 2015. Kimberly obtained a Masters of Theology degree at Dallas Theological Seminary in 2013. His daughter, Ashley Trant, was deceased in 2013; his married son, Evan, lives in Flint, Texas. He enjoys his seven grandchildren, playing golf, racquetball, riding his 2007 Harley Davidson Street Glide and learning about any of the latest technologies. He has Private and Commercial Pilot Certificates and holds an Instrument Rating. In 2012, he earned / passed his SCUBA certification.</p>"
  started_on: 15-5-1992
  preferred_name: Tom
  image_url: employees/tom.jpg
  suffix: CPA
  subtitle: Managing Partner

- name: Walter Wilhelmi
  email: walter
  extension: 112
  bio: "<p>Walter joined the firm on August 1, 1999 after working for a large regional firm. He became a partner in 2002. His areas of practice include financial statement audits, internal audit and risk advisory consulting for small and large companies, governmental entities, financial institutions, health care organizations, and non-profit organizations. He performs tax planning and compliance services for individuals, corporations, partnerships, and trusts. Additionally, he performs forensic and fraud examinations for a diverse client base.</p><p>His love for Tyler is reflected in his community involvement. He is a founding board member of the First Tee of Greater Tyler. This organization, founded in 2011, teaches children and youth, life skills and core values through the game of golf.</p><p>Walter currently serves as Treasurer on the board of directors of the Lindale Area Chamber of Commerce, and he also serves as Chairman of the Tyler Junior College Foundation Scholarship Golf Tournament Committee. He continues to serve on the steering committee of the Earl Campbell Tyler Rose Award. Established in 2012 by the Tyler Chamber of Commerce, the award recognizes the nation’s offensive player of the year and honors the legacy of Earl Campbell. </p><p>He served two terms on the board of directors of the Tyler Economic Development Council, as well as the Tyler 1st Steering Committee. He served on the original City’s 'Tyler 21 Comprehensive Plan' Steering Committee and chaired the Parks, Lakes & Open Space working group.</p><p>Walter is past Chairman of the Board of the Tyler Area Chamber of Commerce, he served the Chamber as Treasurer, and chaired the Membership Services Council. He was a member of the Chamber’s contact club for 7 years and earned the Johnny Wright Life Membership Award. He is past Chairman of SPORTyler, an organization that promotes sports tourism in the Tyler area. Walter is also a founding board member of the Hispanic Business Alliance whose mission is to foster and grow Hispanic owned businesses in the Tyler area. He is a member of Leadership Tyler Class X.</p><p>Walter grew up in Paris, Texas, graduated from Texas Tech University \"Wreck ‘em\", and has lived in Tyler since January 1988. He and his wife Ashley have three children, Riley, Madison and Christopher, and two granddaughters, Juliana and Avery.  Walter and Ashley are active members of Marvin United Methodist Church in Tyler. He enjoys spending time with his family and playing golf.</p><p>Walter is very thankful for the opportunities God has given him to serve our community, but he is most thankful for the opportunities to share his faith in his Lord and Savior Jesus Christ. He realizes that he could not have accomplished the above without God’s grace and strength. 2 Corinthians 12:9</p>"
  started_on: 15-8-1999
  image_url: employees/walter.jpg
  suffix: CPA
  subtitle: Partner

- name: Kristi Moore
  email: kmoore
  extension: 154
  bio: "<p>Kristi joined the firm August 1, 2012 after working for 15 years with Braly and Moore, P.C., Certified Public Accountants. She became a Partner on January 1, 2015. Kristi’s areas of practice include tax preparation for individuals, corporations (including consolidations), partnerships, estates, trusts, and non-for-profit organizations as well as tax planning. Her work experience also includes supervision and preparation of financial statements, payroll and related tax reporting, and bookkeeping services.</p><p>Kristi graduated with a degree in Business Management from Le Tourneau University in Longview in May 2001. She completed her accounting coursework at UT Tyler and became certified in 2003. Kristi is a member of the Texas Society of Certified Public Accounts and the American Institute of Certified Public Accountants. She also is a member of the Tyler Chamber of Commerce.</p><p>In May 2010, Kristi married the love of her life, Mike. She also became a stepmother to Caylee, who just entered her teen aged years. Kristi and Mike attend Flint Baptist Church.</p><p>Kristi enjoys spending time with family, reading, the sound of the waves hitting the beach, and she loves watching sports. Hook ‘em Horns!</p><p>Kristi is very thankful for the blessings that God has bestowed upon her throughout her life. She realizes that without Him, nothing else matters. (Jeremiah 29:11) Kristi’s mission is to inspire young women and children to find acceptance through God’s grace and love.</p>"
  started_on: 15-8-2012
  image_url: employees/kristi.jpg
  suffix: CPA
  subtitle: Partner

- name: Bob Roseman
  email: broseman
  extension: 118
  bio: "<p>Bob Roseman joined the firm in February 2002. He has over 40 years of broad-based business experience, 19 of which were spent in industry primarily as a corporate executive including financial and operational management. He has held positions as President & CEO, Vice President – Business Development, and Corporate Controller in public and privately held companies.</p><p>His practice includes consulting as an outsourced CFO / Controller, mergers & acquisitions, strategic business forecasting and planning, tax strategy & planning, and executive coaching.</p><p>Bob earned a B.B.A. degree in Accounting and Economics in 1979 at Baylor University in Waco, Texas. He is a CPA and a member of American Institute of Certified Public Accountants, the Texas Society of Certified Public Accountants, and the East Texas Chapter of Certified Public Accountants.</p><p>He is an active member of Green Acres Baptist Church in Tyler where he serves as a deacon. In addition, Bob serves on the board of directors for The Hospice of East Texas.</p>"
  started_on: 15-2-2002
  image_url: employees/bob.jpg
  suffix: CPA
  subtitle: Partner

- name: Penny Urwiller
  email: purwiller
  extension: 111
  bio: "<p>Penny has been a member of the Prothro, Wilhelmi team since December 1998 and specializes in QuickBooks consulting and training; income tax preparation for corporations and partnerships; and financial consulting and analysis. In addition, Penny’s experience includes supervision and preparation of financial statements, payroll and related payroll tax reporting, and bookkeeping services. </p><p>Penny began her accounting career in private industry working first with an oil and gas developer and then with a financial consulting firm specializing in health care. Upon completion of her Master’s degree, Penny transitioned into public practice. She has since worked in multiple capacities with a variety of industries including construction, oil & gas, professional services, retail and medical.</p><p>Penny received her MBA from the University of Texas at Tyler. She is also a graduate of The Seven Habits of Highly Effective People seminar from Franklin Covey, Inc.</p><p>Penny is a past board member of The University of Texas at Tyler Alumni Association where she served as Treasurer for four years. Penny has also served as a volunteer in the local Boy Scout and Girl Scout Troops. Currently, Penny serves beside her husband who is an assistant pastor for their local congregations and is actively involved with the youth education programs of the church.</p><p>Originally from Wisconsin, Penny moved to Texas to attend college. Married and the mother of two children, Penny enjoys spending time with family. She is an active member in her church and enjoys cooking, entertaining, sports (Go Pack!), music and reading.</p>"
  started_on: 15-12-1998
  image_url: employees/penny.jpg

- name: Daredeth Korkmas
  email: dkorkmas
  extension: 131
  bio: "<p>Daredeth joined the firm as the Executive Assistant to the partners. She has performed many duties including Human Resources Manager and supervisor in administration. Her extensive executive administrative skills and foregoing human resources experience afford her the opportunity to develop a unique and professional firm/client relationship as well as provide internal support to the staff. Her background includes 8-1/2 years at Pine Cove Christian Camps in Tyler, Texas where she served as the Human Resources Manager/Specialist, Executive Assistant to the CEO and COO, and the Grant writing Coordinator for the non-profit organization’s Development department. Prior work performance includes 25 years of banking, accounting, oil & gas and legal experience.</p><p>Daredeth grew up in Austin, Texas and relocated to Tyler in 1988 with her husband and family. Daredeth loves the outdoors including sports, fishing, boating, and camping. She enjoys reading, music, and spending time with family and friends. Daredeth has been a member of a local church for over 25 years and dedicates much of her personal time to family, church, and discipleship with others.</p>"
  started_on: 15-11-2008
  image_url: employees/daredeth.jpg

- name: Cristy McDowell
  email: cmcdowell
  extension: 129
  preferred_name: Cristy
  bio: "<p>Cristy graduated Summa Cum Laude from the University of Texas at Tyler with a Bachelor of Business Administration in Accounting. While at UT, and as an active member of Beta Alpha Psi, she received her CPA certification. </p><p>Cristy is currently a Tax Supervisor.  Her work experience includes tax planning and preparation for individuals, partnerships, corporations, and not-for-profit organizations. </p><p>An East Texas native, Cristy relocated from Canton to Flint in 2018. She is a member of the American Institute of Certified Public Accountants and the Texas Society of Certified Public Accountants.  </p><p>She loves spending time with her husband and daughter, and her interests include reading, music, singing, DIY crafts, movies, and NFL football!  </p><p>1 Corinthians 13:4-8</p>"
  started_on: 15-5-2010
  image_url: employees/cristy.jpg
  suffix: CPA

- name: Nikki Smith
  email: nsmith
  extension: 123
  bio: "<p>Nikki joined the firm as a member of the Accounting and Reporting Services team. Her responsibilities include bookkeeping, preparation of financial statements, payroll tax returns, sales tax returns and property renditions.</p><p>Prior experience includes 8 months with Braly and Moore, P.C, Certified Public Accountants and 17 years in private industry as the Credit Manager of Loggins Meat Company, Inc., and later Vice President of Administration for a related entity in Lufkin. </p><p>Nikki received the Accounting Technology Certificate from Tyler Junior College and has received Continuing Education credits from the American Management Association in Finance, Accounting, Credit and Collection Management. </p><p>Nikki and her husband Darrell have two children, Avery and Alex. They are members of Gateway Baptist Church in Whitehouse where Nikki serves as a Children’s Church leader.</p>"
  started_on: 15-8-2012
  image_url: employees/nikki.jpg

- name: Kristen Ragon
  email: kragon
  extension: 113
  bio: "<p>Kristen joined the firm as a member of the Accounting and Reporting Services (ARS) team and was soon promoted to Client Services Director. She is currently attending Tyler Junior College and is set to graduate with an Associates in Business Administration. She then plans to complete her Bachelor of Business Administration in Accounting. </p><p>Her areas of practice include full-charge bookkeeping services, payroll reports preparation, and income tax preparation for individuals, corporations, partnerships, trusts, and estates. </p><p>Kristen moved to East Texas in 1998 where she worked for Braly and Moore, P.C. for over 11 years. She relocated back to Arizona to be near her family and friends. However, she felt that living in East Texas was where God wanted her and her family to be, so she moved back to East Texas. </p><p>Kristen, her husband Bobby and their two children, Ruby and Bobby Jr. (Bubba) are members of Green Acres Baptist Church South Campus and active in the Children’s Ministry. Her mother gave her a Bible after she was baptized and wrote the following passage in the cover: 'Trust in the Lord with all your heart and lean not on your own understanding; in all your ways acknowledge him, and he will make your paths straight.' Proverbs 3:5-6</p>"
  started_on: 15-3-2013
  image_url: employees/kristen.jpg

- name: Barbara Opstedal
  email: bopstedal
  extension: 117
  bio: "<p>Barbara joined the firm as the Billing Coordinator and Administrative Assistant. She brings over 40 years of experience as an office manager and full charge bookkeeper. Her distinctive ability to multi-task and organize provide tremendous internal support for the staff and partners of the firm.</p><p>She was born in Illinois, and grew up in Albuquerque, New Mexico. She moved to Tyler in 1979 where she enjoys time with her three beautiful daughters and their families. She has 6 precious grandchildren, 1 great-grandson and 2 cats. She enjoys arts and crafts, games, reading and spending time with her family and friends.</p>"
  started_on: 15-11-2013
  image_url: employees/barbara.jpg

- name: April Ocker
  email: aocker
  extension: 119
  bio: "<p>April joined the firm as a member of the Accounting and Reporting Services team. She brings over 13 years of bookkeeping, payroll and sales tax experience. April recently received her certification as a ProAdvisor for QuickBooks Online. She assists and supports the tax area with her experience in the processing of individual and corporate income tax returns. April enjoys getting to know her clients and considers them as an extended family.</p><p>April and her family lived in Lake Havasu City, AZ for over 23 years. While living in Lake Havasu City, she obtained her Associates Degree in Accounting from Mohave Community College. She served as treasurer on the Silent Witness board for 7 years and was very active in her church.</p><p>April, and her husband Josh, are active members of Rose Heights Church. They enjoy taking drives on the weekends to explore all that East Texas has to offer and truly love calling Tyler their new home.</p>"
  started_on: 15-10-2014
  suffix:
  image_url: employees/april.jpg

- name: Stephanie Gurrola
  email: sgurrola
  extension: 122
  bio: "<p>Stephanie joined the firm as the Receptionist and Administrative Assistant. With over 5 years of administrative and client relations experience, through her previous position with a large regional hospital, Stephanie has the unique ability to make people feel valued and welcome. She is currently attending Tyler Junior College working on her Associate’s Degree in Public Relations and Advertising.</p><p>Stephanie was born in Houston, and raised in Tyler. In her spare time she enjoys attending Houston sporting events (Go Astros, Texans, Rockets and Coogs!), traveling, and spending time with her friends, family, and favorite pup, Gus.</p>"
  started_on: 15-11-2017
  suffix:
  image_url: employees/stephanie_g.jpg

- name: John Mitchell
  email: jmitchell
  extension: 155
  bio: "<p>John joined the firm after he graduated Summa Cum Laude from the University of Texas at Tyler with his Bachelors of Business Administration majoring in both Accounting and Finance in May 2018 . He received his CPA certification in September of 2019, and is currently a member of the Texas Society of Certified Public Accountants. His areas of practice include tax preparation for individuals, partnerships, corporations, trusts, and non-profits.</p><p>John is a native East Texan, born in Longview. His military service, along with the service of his wife and father, have often caused them to leave East Texas but they always return home. </p><p>John, and his wife Joanna, moved to Tyler in March of 2017. They enjoy Caldwell Zoo, games, and sitting outside with books and tea.</p>"
  started_on: 15-2-2018
  suffix: CPA
  image_url: employees/john.jpg

- name: Marsha Ballard
  email: mballard
  extension: 127
  bio: "<p>Marsha joined the firm as the Human Resources Manager. She graduated from LeTourneau University with a Bachelor’s degree in Business Administration. Marsha brings more than 30 years’ experience in the field of Human Resources. </p><p>Marsha is a native East Texan, born in Tyler. She and her husband, Stephen, have four children and 6 grandchildren. They love worshipping at Green Acres Baptist Church where Stephen is a SMBS teacher where they enjoy participating in ministries within their class and the church. Marsha enjoys sewing, cooking, entertaining and spending time with friends and family. </p><p>Marsha is very thankful for the opportunities God has provided to share her faith in her Lord and Savior Jesus Christ. God is good. </p><p>James 1:2-7</p>"
  started_on: 15-7-2018
  suffix:
  image_url: employees/marsha.jpg

- name: Parker Baskin
  email: pbaskin
  extension: 000
  bio: "<p>Parker was born and raised in the Tyler area. He is currently attending the University of Texas at Tyler and will graduate with his Bachelor of Business Administration in Accounting in May of 2019. He plans to obtain his Master of Accountancy degree in the fall of 2020 and thereafter, to pursue his CPA certification.</p><p>His areas of practice include audits of financial statements for local governments and not-for-profit organizations.</p><p>Parker enjoys working out, playing golf, and hanging out with friends.</p>"
  started_on: 15-8-2018
  suffix:
  image_url: employees/parker.jpg

- name: Nancy Gray
  email: ngray
  extension: 000
  bio: "<p>Nancy Gray holds a Bachelor of Business Administration in Accounting from The University of Texas at Tyler.  A licensed CPA with over thirty years of accounting experience in private industry with a local cable television multiple-system operator, she has held positions of Assistant Controller and Director.  Her experience includes accrual accounting, acquisition and divestiture accounting, audit compliance, data and metric analysis, financial reporting, procure to pay processes, SOX implementation and compliance, and supervision of numerous teams.</p><p>Nancy is a proud resident of Bullard, Texas and grew up in the Baptist church.  She is married to husband David and is the mother of two children, Natalie and Weston.  She loves spending time with family and friends, physical fitness and reading, as well as enjoying the great outdoors including traveling, boating, and sports.  </p><p>Nancy is grateful for the many blessings that God continues to provide for her and her family, all with impeccable timing and which never cease to amaze.</p><p>Job 5:9</p>"
  started_on: 15-11-2018
  suffix: CPA
  image_url: employees/nancy.jpg

- name: AJ Evans
  email: aevans
  extension: 000
  bio: "<p>AJ joined the firm as a Senior Assurance Associate to be closer to family and his hometown, Tyler. In January 2020, he was promoted to Assurance Supervisor. </p><p>AJ completed his CPA examinations and licensure in the state of Louisiana in June of 2018 and is now the fourth CPA within two generations of his family. He began his career at a large regional firm in Shreveport, LA, where he focused on governmental, not-for-profit, and financial institution audits. His current areas of practice include audits of financial statements for local governments, not-for-profit organizations, and employee benefit plans. Additionally, he assists with internal audit and consulting engagements for several local financial institutions.</p><p>He graduated from Grace Community School and completed his undergraduate and graduate degrees at Louisiana Tech University in Ruston, LA. In the summers during his college years, AJ was on staff at Pine Cove Christian Camps, where he enjoyed serving campers with other college staff.</p><p>AJ is currently a board member for the East Texas Chapter of the Texas Society of Certified Public Accountants and is a member of Leadership Tyler Class 33.</p><p>In his free time, AJ enjoys running, playing golf, watching sports, cooking, and music. Each fall, you can find AJ cheering for his Louisiana Tech Bulldogs football team and optimistically hoping for a conference championship.</p>"
  started_on: 15-1-2019
  suffix: CPA
  image_url: employees/aj.jpg

- name: Erin McNeill
  email: emcneill
  extension: 000
  bio: "<p>Erin graduated from Texas Tech University with a Bachelor of Business Administration in Accounting and a Master of Science in Accounting with a Concentration in Tax. She began her career with an accounting firm in San Angelo, Texas and later moved to Lubbock to work for a local accounting firm. Her areas of practice include tax preparation for individuals, partnerships, corporations, and trusts.</p><p>Erin is currently a member of the Texas Society of Certified Public Accountants and was promoted to Senior Tax Associate in September 2019. </p><p>A native East Texan, Erin, and her husband Trevor, moved back to Tyler in January of 2019. They enjoy traveling, watching Texas Tech sports (WRECK ‘EM), and spending time with family, friends and their two chocolate labs, Riley and Ellie.</p>"
  started_on: 15-1-2019
  suffix: CPA
  image_url: employees/erin.jpg

- name: Daniel Medina
  email: dmedina
  extension: 000
  bio: "<p>Daniel is a Tyler native and is currently attending classes at the University of Texas at Tyler. He is working to obtain a Bachelor of Business Administration in Accounting, a Master of Accountancy degree, and soon thereafter plans to sit for the CPA exam. He is a student member of the Texas Society of Certified Public Accountants and a member of the Institute of Management Accountants. His areas of practice include tax return preparation and tax processing support.</p><p>Daniel enjoys a balanced life between family, work, church, and friends. He spends his free time having a cup of coffee, cooking, reading, or going for a jog.</p>"
  started_on: 15-1-2019
  suffix:
  image_url: employees/daniel.jpg

- name: Amanda Halter
  email: ahalter
  extension: 000
  bio: "<p>Amanda serves the firm as the Tax Processing Supervisor and performs multiple functions in the role of Office Administration.  With over 15 years of experience in office administration including HR, payroll, payroll taxes, bookkeeping, and trust fund management, she understands the importance of customer service and strives to make each client a priority.  </p><p>Amanda enjoys spending time with her husband James, and their two children, Katelyn and Michael. She enjoys reading and spa days! Amanda and her family attend Green Acres Church. She is very thankful for the blessings God has given her daily, and without him she would be lost.</p>"
  started_on: 15-9-2019
  suffix:
  image_url: employees/amanda.jpg

- name: Abby Fair
  email: afair
  extension:
  bio: "<p>Abby graduated Summa Cum Laude from Harding University in Searcy, Arkansas with her Bachelor of Business Administration in Accounting.   She moved back home to East Texas to be near family and to obtain her CPA certification.</p><p>Her areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts as well as audits on financial statements for local governments and not-for-profit organizations.</p><p>Abby attends West Erwin Church of Christ and enjoys spending time on her family’s ranch, listening to music, reading, and cheering on the Fightin’ Texas Aggie football team!</p>"
  started_on: 15-9-2019
  suffix: CPA
  image_url: employees/abby.jpg

- name: Shelby Cannon
  email: scannon
  extension:
  bio: "<p>Shelby is a native East Texan, born and raised in Longview. She attended Baylor University and was a member of Beta Gamma Sigma and Beta Alpha Psi. She graduated Magna Cum Laude from Baylor with her Bachelor of Business Administration in Accounting and Master of Accountancy in December of 2019 and completed her CPA licensure in July of 2021.</p><p>Her areas of practice include tax preparation services for individuals, partnerships, corporations, and trusts.</p><p>Shelby is a member of the Tyler Young Professionals Network and the Texas Society of Certified Public Accountants. She enjoys reading, softball, traveling, and spending time with friends and family.</p><p>Psalm 91:11</p>"
  started_on: 15-1-2020
  suffix: CPA
  image_url: employees/shelby.jpg

- name: Jessica Caswell
  email: jcaswell
  extension:
  bio: "<p>Jessica graduated from Stephen F. Austin State University with her Bachelors in Business Administration and her Masters in Professional Accountancy and is currently pursuing her CPA certification.</p><p>Her areas of practice include audits of financial statements for local governments, not-for-profit organizations, employee benefit plans, and audits of service organization controls (SOC).</p><p>Jessica enjoys spending time with her dog, family, and friends. She enjoys watching movies, reading, cooking, spending time at local coffee shops, and attending community events, to promote and support local businesses.</p>"
  started_on: 15-1-2020
  suffix:
  image_url: employees/jessica.jpg

- name: Cheryl Kirby
  email: ckirby
  extension:
  bio: "<p>Cheryl joined the firm as a member of the Accounting and Reporting Services team. She has over 20 years of bookkeeping experience in both private sector and non-profit organizations. She recently received her certification as a ProAdvisor for QuickBooks Online. Her responsibilities include bookkeeping, preparation of financial statements, payroll tax returns and sales tax returns.</p><p>Cheryl was born in South Louisiana but has lived in East Texas most of her adult life. She is a member of Grace Community Church where she enjoys volunteering in the Audio/Visual Department. She also enjoys reading, being outdoors and spending time with her dogs.</p>"
  started_on: 15-1-2020
  suffix:
  image_url: employees/cheryl.jpg

- name: Stevie Clewett
  email: sclewett
  extension:
  bio: "<p>Stevie was born and raised in the Katy, Texas area. She graduated Magna Cum Laude from the University of Texas at Tyler with her Bachelor of Business Administration in Accounting. She is currently pursuing her Master of Accountancy degree and thereafter, her CPA certification.</p><p>Her areas of practice include audits of financial statements for local governments and not-for-profit organizations, and internal and compliance audit engagements for financial institutions, medical clinics, and governmental entities.</p><p>Stevie enjoys playing golf, DIY projects, and spending time with friends.</p>"
  started_on: 15-1-2020
  suffix:
  image_url: employees/stevie.jpg

- name: Mark Jumes
  email: mark
  extension:
  bio: "<p>Mark joined the firm as a member of the Accounting and Reporting Services (ARS) team. His areas of practice include QuickBooks consultation, bookkeeping, preparation of payroll reports, and income tax preparation for individuals, partnerships, and corporations. His future goals include becoming a QuickBooks Pro Advisor, and sitting for the Enrolled Agent (EA) exam to become a licensed tax professional. </p><p>Mark graduated with a Bachelor of Science in Accounting from Liberty University and has over 9 years of experience in public accounting in the areas of bookkeeping, payroll, and tax preparation. His career began in Fort Worth, at Andrea M. Ward LLC. Later, he moved to Fredericksburg and served as a bookkeeper and tax preparer at Neffendorf & Knopp, PC, Certified Public Accountants. </p><p>After living in Fredericksburg for several years, Mark felt led by God to move to East Texas to live closer to his fiancée, Tiffany. Mark and Tiffany are excited to see God’s faithfulness in leading them to Tyler.  “The steps of a man are established by the Lord, when he delights in his way;” (Psalm 37:23)</p>"
  started_on: 15-11-2020
  suffix:
  image_url: employees/mark_j.jpg

